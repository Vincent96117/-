<script>
    const MY_BARK_KEY = 'KQP2fTbTfPp4HnhQSYNaxH';
    const PANIC_KEY = '1d2a12a87781f05beea8bf24f011d4c99319fa9d'; 
    let lastNewsId = null, fundingMap = {}, dataMap = {}, lockedPotList = [], pushed80 = new Set();

    // ä¿®æ”¹æ–°è APIï¼šæ‹¿æ‰ Hot é™åˆ¶ï¼ŒæŠ“å–æ›´å¤š 12 å°æ™‚å…§çš„æ–°è
    async function fetchTrumpNews() {
        try {
            // q=Trump ä¸”ä¸åŠ  filter=hot ä»¥ç²å¾—æ›´å¤š 12H å…§çš„æ•¸æ“š
            const res = await fetch(`https://cryptopanic.com/api/v1/posts/?auth_token=${PANIC_KEY}&q=Trump&public=true`);
            const data = await res.json();
            const box = document.getElementById('trump-news-box');
            if(!data.results) { box.innerText = "æ–°èé€£ç·šä¸­..."; return; }
            
            box.innerHTML = '';
            data.results.slice(0, 15).forEach((n, i) => {
                const time = new Date(n.published_at);
                const timeStr = `${String(time.getHours()).padStart(2,'0')}:${String(time.getMinutes()).padStart(2,'0')}`;
                const isT = n.title.toUpperCase().includes('TRUMP');
                box.insertAdjacentHTML('beforeend', `<div class="news-li"><span class="news-time">${timeStr}</span>${isT?'<span class="trump-tag">T</span> ':''}${n.title}</div>`);
                
                if (i===0 && isT && n.id !== lastNewsId) {
                    sendBark("ğŸ›ï¸ å·æ™®å¿«è¨Š", n.title);
                    lastNewsId = n.id;
                }
            });
        } catch(e) { console.log("News API Error"); }
    }

    async function updateFunding() {
        try {
            const res = await fetch('https://fapi.binance.com/fapi/v1/premiumIndex');
            const data = await res.json();
            const list = document.getElementById('fund-list');
            let current = [];
            data.forEach(f => {
                const s = f.symbol.replace('USDT',''), r = parseFloat(f.lastFundingRate)*100;
                fundingMap[s] = r;
                if(Math.abs(r) >= 0.05) current.push({s, r});
            });
            list.innerHTML = '';
            current.sort((a,b) => Math.abs(b.r)-Math.abs(a.r)).slice(0,5).forEach(f => {
                list.insertAdjacentHTML('beforeend', `<tr><td>${f.s}</td><td class="funding-high">${f.r.toFixed(4)}%</td></tr>`);
            });
        } catch(e) {}
    }

    function connectWS() {
        const ws = new WebSocket('wss://stream.binance.com:9443/ws/!ticker@arr');
        ws.onmessage = (e) => {
            JSON.parse(e.data).forEach(d => {
                if(d.s.endsWith('USDT')) {
                    const s = d.s.replace('USDT',''), p = parseFloat(d.c), p24 = parseFloat(d.P), vol = parseFloat(d.q), h = parseFloat(d.h), l = parseFloat(d.l), range = ((h-l)/l)*100;
                    if(s==='BTC') document.getElementById('btc-live').innerText = `${p} (${p24}%)`;
                    if(s==='ETH') document.getElementById('eth-live').innerText = `${p} (${p24}%)`;
                    
                    const sList = document.getElementById('strong-list');
                    let r = [...sList.querySelectorAll('tr')].find(x => x.innerHTML.includes(s));
                    if (p24 > 8.0) {
                        if (!r) sList.insertAdjacentHTML('beforeend', `<tr><td>${s}</td><td style="color:var(--surge)">${p24}%</td></tr>`);
                        else r.cells[1].innerText = `${p24}%`;
                    } else if (r) r.remove();

                    if(!dataMap[s]) dataMap[s]={lp:p};
                    const inst = ((p-dataMap[s].lp)/dataMap[s].lp)*100;
                    if(inst>=1.2) renderSurge(s, inst);

                    if(vol > 10000000 && p24 >= 1.0 && p24 <= 5.0 && range <= 6.5) {
                        const score = Math.round((p24*15) + ((6.5-range)*3));
                        updatePot({s, score, p24});
                    }
                    dataMap[s].lp=p;
                }
            });
        };
    }

    function updatePot(c) {
        let item = lockedPotList.find(i=>i.s===c.s);
        if(!item && lockedPotList.length < 8) { item = c; lockedPotList.push(item); }
        if(item) {
            item.score = c.score;
            if(item.score >= 80 && !pushed80.has(item.s)) { sendBark("ğŸ¯ æˆç†Ÿ", item.s); pushed80.add(item.s); }
        }
        const list = document.getElementById('potential-list'); list.innerHTML = '';
        lockedPotList.forEach(item => {
            const fr = fundingMap[item.s] || 0;
            list.insertAdjacentHTML('beforeend', `<tr class="${item.score>=80?'pot-alert':''}"><td>${item.s} <span class="funding-tag ${Math.abs(fr)>=0.05?'funding-high':''}">${fr.toFixed(3)}%</span></td><td style="color:var(--alert);font-weight:bold">${item.score}</td><td><button style="border:none;background:#333;color:#888" onclick="lockedPotList=lockedPotList.filter(i=>i.s!=='${item.s}');">âœ•</button></td></tr>`);
        });
    }

    function renderSurge(s, i) { 
        const b = document.getElementById('surge-list');
        b.insertAdjacentHTML('afterbegin', `<tr><td>${s}</td><td style="color:var(--surge)">+${i.toFixed(2)}%</td></tr>`);
        if(b.children.length>12) b.lastElementChild.remove();
    }
    function sendBark(t, b) { fetch(`https://api.day.app/${MY_BARK_KEY}/${encodeURIComponent(t)}/${encodeURIComponent(b)}?group=HunterV82`); }

    connectWS();
    updateFunding(); setInterval(updateFunding, 15000);
    fetchTrumpNews(); setInterval(fetchTrumpNews, 120000);
</script>
