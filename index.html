    <div class="control-panel">
        <span>ğŸ” è‡ªé¸å¹£ç¨®è©•åˆ†ï¼š</span>
        <input type="text" id="search-input" placeholder="ä¾‹å¦‚: SOL, DOGE">
        <button class="btn" onclick="searchSymbol()">åˆ†æ</button>

    <table>
        <thead>
            <tr>
                <th>ç‹€æ…‹</th>

                <th>ç¶œåˆè©•åˆ†</th>
                <th>æ•¸æ“š (æ³¢/é‡/ç³¾)</th>
                <th>è³‡è²» (Â±0.05)</th>

<script>
    let isMonitoring = false;
    let timer = null;
    let userBlacklist = new Set(); // å­˜æ”¾æ‰‹å‹•åˆªé™¤çš„å¹£ç¨®
    const EXCLUDE_LIST = ['BTCUSDT', 'ETHUSDT', 'SOLUSDT', 'BNBUSDT', 'XRPUSDT', 'ADAUSDT', 'PAXGUSDT'];

    function toggleMonitor() {
        isMonitoring = !isMonitoring;
        document.getElementById('btn-toggle').innerText = isMonitoring ? "ğŸ›‘ åœæ­¢ç›£æ§" : "ğŸ“¡ å•Ÿå‹•ç›£æ§";
        document.getElementById('btn-toggle').style.background = isMonitoring ? "#ff4444" : "#f2a900";
        if(isMonitoring) { startScan(); timer = setInterval(startScan, 15000); }
        else { clearInterval(timer); }
    }

    // æ‰‹å‹•åˆªé™¤æŒ‰éˆ•
    function deleteSymbol(s) {
        userBlacklist.add(s + "USDT");
        startScan(); // ç«‹å³é‡æ–°æ¸²æŸ“
    }

    const getMA = (arr, p) => arr.length < p ? 0 : arr.slice(-p).reduce((a, b) => a + b, 0) / p;

    // æ ¸å¿ƒè©•åˆ†é‚è¼¯ (V142 åŸå§‹é‚è¼¯)
    async function calculateScore(s, quoteVolume) {
        try {
            const hK = await fetch(`https://fapi.binance.com/fapi/v1/klines?symbol=${s}&interval=1h&limit=25`).then(r=>r.json());
            const open = parseFloat(hK[24][1]);
            const high = parseFloat(hK[24][2]);
            const low = parseFloat(hK[24][3]);
            const now = parseFloat(hK[24][4]);

            const hCloses = hK.map(k=>parseFloat(k[4]));
            const ma7 = getMA(hCloses, 7);
            const ma25 = getMA(hCloses, 25);
            
            const ranges = hK.map(k => parseFloat(k[2]) - parseFloat(k[3]));
            const avgR = ranges.slice(0, 24).reduce((a,b)=>a+b,0) / 24;
            const vRatio = (high - low) / (avgR || 0.0001);
            let vScore = Math.min(25, (vRatio / 2) * 25);

            const hDiff = Math.abs(ma7 - ma25) / ma25 * 100;
            let tangleScore = (hDiff < 3) ? (25 * (1 - hDiff/3)) : 0;

            const avgVol = parseFloat(quoteVolume) / 24;
            const qRatio = (parseFloat(quoteVolume) / 30000000); // ç¶­æŒé‡èƒ½é–€æª»
            let qScore = Math.min(25, qRatio * 10);

            const recentH = Math.max(...hK.slice(-4).map(k=>parseFloat(k[2])));
            const distToH = Math.abs(now - recentH) / recentH * 100;
            let hScore = (distToH <= 2) ? 25 : 0;

            // åš´æ ¼å¤šé ­åˆ¤å®š
            let finalScore = Math.round(vScore + tangleScore + qScore + hScore);
            let isWeak = (now < open || now < ma7 || now < ma25); // è·Œç ´é–‹ç›¤æˆ–å‡ç·šå³ç‚ºè½‰å¼±

            return { score: finalScore, isWeak, info: `æ³¢:${vRatio.toFixed(1)}x|é‡:${qRatio.toFixed(1)}x|è·é«˜:${distToH.toFixed(1)}%`, hDiff };
        } catch(e) { return null; }
    }

    // æœå°‹åŠŸèƒ½
    async function searchSymbol() {
        let s = document.getElementById('search-input').value.trim().toUpperCase();
        if(!s) return;
        if(!s.endsWith('USDT')) s += 'USDT';
        document.getElementById('search-result').innerText = "â³ æ­£åœ¨è¨ˆç®—...";
        
        const tData = await fetch('https://fapi.binance.com/fapi/v1/ticker/24hr?symbol='+s).then(r=>r.json());
        const res = await calculateScore(s, tData.quoteVolume);
        if(res) {
            document.getElementById('search-result').innerHTML = `
                <b>${s}</b> åˆ†æ•¸: <span class="score-box">${res.score}</span> 
                (${res.isWeak ? 'ğŸ”´ è½‰å¼±' : 'ğŸŸ¢ å¼·å‹¢'}) | ${res.info}
            `;
        } else {
            document.getElementById('search-result').innerText = "æ‰¾ä¸åˆ°è©²å¹£ç¨®";
        }
    }

    async function startScan() {
        try {
            const [tRes, fRes] = await Promise.all([
                fetch('https://fapi.binance.com/fapi/v1/ticker/24hr'),
                fetch('https://fapi.binance.com/fapi/v1/premiumIndex')
            ]);
            const tData = await tRes.json();
            const fData = await fRes.json();
            const fundingMap = {};
            fData.forEach(f => { fundingMap[f.symbol] = parseFloat(f.lastFundingRate * 100).toFixed(4); });

            let topSymbols = tData.filter(d => 
                d.symbol.endsWith('USDT') && 
                !EXCLUDE_LIST.includes(d.symbol) && 
                !userBlacklist.has(d.symbol) &&
                parseFloat(d.quoteVolume) > 15000000
            ).slice(0, 40);

            let results = [];
            for (let d of topSymbols) {
                await new Promise(r => setTimeout(r, 40));
                const res = await calculateScore(d.symbol, d.quoteVolume);
                if (res && (res.score > 35 || res.isWeak)) { // åˆ†æ•¸å¤ æˆ–æ›¾ç¶“å¼·å‹¢ä½†è½‰å¼±çš„éƒ½ç•™è‘—
                    results.push({
                        symbol: d.symbol,
                        score: res.score,
                        isWeak: res.isWeak,
                        info: res.info,
                        funding: fundingMap[d.symbol] || 0,
                        isTangling: (fundingMap[d.symbol] >= -0.05 && fundingMap[d.symbol] <= 0.05),
                        change: d.priceChangePercent
                    });
                }
            }

            results.sort((a, b) => (a.isTangling === b.isTangling) ? (b.score - a.score) : (a.isTangling ? -1 : 1));

            document.getElementById('list-body').innerHTML = results.map(r => `
                <tr class="${r.isTangling ? 'row-tangling' : ''} ${r.isWeak ? 'row-weak' : ''}">
                    <td>
                        ${r.isTangling ? '<span style="color:#ff4444;font-weight:bold;">ç³¾çµçªç ´</span>' : 'ä¸€èˆ¬'}
                        ${r.isWeak ? '<span class="tag-weak">âš ï¸ å·²è½‰å¼±</span>' : ''}
                    </td>
                    <td style="font-weight:bold;">${r.symbol.replace('USDT','')}</td>
                    <td><span class="score-box ${r.score >= 90 ? 'score-100' : ''}">${r.score}</span></td>
                    <td class="info-text">${r.info}</td>
                    <td style="color:${r.isTangling ? '#ff4444':'#eee'}">${r.funding}%</td>
                    <td style="color:${parseFloat(r.change)>=0 ? '#00ffcc':'#ff6666'}">${r.change}%</td>
                    <td><span class="btn-del" onclick="deleteSymbol('${r.symbol.replace('USDT','')}')">âŒ åˆªé™¤</span></td>
                </tr>
            `).join('');
            document.getElementById('update-time').innerText = "æœ€å¾Œåˆ·æ–°: " + new Date().toLocaleTimeString();
        } catch (e) { console.error(e); }
    }
</script>
