<script>

    const getMA = (arr, p) => arr.length < p ? 0 : arr.slice(-p).reduce((a, b) => a + b, 0) / p;

                fetch('https://fapi.binance.com/fapi/v1/premiumIndex')

            const tData = await tRes.json();
            const fData = await fRes.json();
            const fundingMap = {};
            fData.forEach(f => { fundingMap[f.symbol] = parseFloat(f.lastFundingRate * 100).toFixed(4); });

            // å–æˆäº¤é‡å‰ 40 åï¼Œç¢ºä¿åˆ†æè³ªé‡
            let topSymbols = tData.filter(d => d.symbol.endsWith('USDT') && parseFloat(d.quoteVolume) > 10000000).sort((a,b) => b.quoteVolume - a.quoteVolume).slice(0, 40);
            let results = [];

            for (let d of topSymbols) {
                const s = d.symbol;
                const [dK, hK] = await Promise.all([
                    fetch(`https://fapi.binance.com/fapi/v1/klines?symbol=${s}&interval=1d&limit=30`).then(r=>r.json()),
                    fetch(`https://fapi.binance.com/fapi/v1/klines?symbol=${s}&interval=4h&limit=30`).then(r=>r.json())

                const dCloses = dK.map(k=>parseFloat(k[4]));
                const hCloses = hK.map(k=>parseFloat(k[4]));
                const now = dCloses[dCloses.length-1];

                // 1. å°é€±æœŸ(4H)ç³¾çµèˆ‡ç«™ä¸Š (40åˆ†)
                const ma7_4h = getMA(hCloses, 7);
                const ma25_4h = getMA(hCloses, 25);

                let hScore = (hDiff < 1.5) ? 25 : (hDiff < 3 ? 15 : 0); 
                if (now > ma7_4h && now > ma25_4h) hScore += 15; 

                // 2. å¤§é€±æœŸ(æ—¥ç·š)è¶¨å‹¢æ”¯æ’ (20åˆ†)
                const ma25_d = getMA(dCloses, 25);

                let avgVolHourly = parseFloat(d.quoteVolume) / 24;

                let vScore = Math.min(40, volRatio * 12);

                const funding = parseFloat(fundingMap[s] || 0);

            body.innerHTML = results.map(r => `
