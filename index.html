<body>

        <button class="btn" onclick="toggleMonitor()" id="btn-toggle">ğŸ“¡ å•Ÿå‹•è‡ªå‹•ç›£æ§</button>
    </div>

    <div class="control-panel">
        <div class="search-row">
            <input type="text" id="search-input" placeholder="æœå°‹å¹£ç¨® (å¦‚: SOL)">
            <button class="btn" onclick="diagnoseSymbol()">ğŸ” å€‹åˆ¥è¨ºæ–·</button>
            <button class="btn" style="background:#555; color:#fff" onclick="clearBlacklist()">é‡è¨­åå–®</button>
        </div>
        <div id="diag-box"></div>
    </div>

    <table>
        <thead>
            <tr>
                <th>é¡å‹</th>
                <th>å¹£ç¨®</th>
                <th>ç¶œåˆè©•åˆ†</th>
                <th>æ•¸æ“š (æ³¢/é‡/è·é«˜)</th>
                <th>è³‡è²» (Â±0.05)</th>
                <th>24H æ¼²è·Œ</th>
                <th>ç®¡ç†</th>
            </tr>
        </thead>
        <tbody id="list-body"></tbody>

<script>
    let isMonitoring = false;
    let timer = null;
    let userBlacklist = new Set();
    const EXCLUDE_LIST = ['BTCUSDT', 'ETHUSDT', 'SOLUSDT', 'BNBUSDT', 'XRPUSDT', 'ADAUSDT'];

    function toggleMonitor() {
        isMonitoring = !isMonitoring;
        document.getElementById('btn-toggle').innerText = isMonitoring ? "ğŸ›‘ åœæ­¢ç›£æ§" : "ğŸ“¡ å•Ÿå‹•æƒæ";
        document.getElementById('btn-toggle').style.background = isMonitoring ? "#ff4444" : "#f2a900";
        if(isMonitoring) { startScan(); timer = setInterval(startScan, 15000); }
        else { clearInterval(timer); }
    }

    const getMA = (arr, p) => arr.length < p ? 0 : arr.slice(-p).reduce((a, b) => a + b, 0) / p;

    // å€‹åˆ¥è¨ºæ–·åŠŸèƒ½
    async function diagnoseSymbol() {
        let s = document.getElementById('search-input').value.trim().toUpperCase();
        if(!s) return;
        if(!s.endsWith('USDT')) s += 'USDT';
        
        const box = document.getElementById('diag-box');
        box.style.display = 'block';
        box.innerHTML = "â³ æ­£åœ¨ç²å–æ·±åº¦æ•¸æ“š...";

        try {
            const [tData, fRes] = await Promise.all([
                fetch(`https://fapi.binance.com/fapi/v1/ticker/24hr?symbol=${s}`).then(r=>r.json()),
                fetch(`https://fapi.binance.com/fapi/v1/premiumIndex?symbol=${s}`).then(r=>r.json())
            ]);
            const hK = await fetch(`https://fapi.binance.com/fapi/v1/klines?symbol=${s}&interval=1h&limit=25`).then(r=>r.json());
            
            const open = parseFloat(hK[24][1]);
            const high = parseFloat(hK[24][2]);
            const low = parseFloat(hK[24][3]);
            const now = parseFloat(hK[24][4]);
            const hCloses = hK.map(k=>parseFloat(k[4]));
            const ma7 = getMA(hCloses, 7);
            const ma25 = getMA(hCloses, 25);
            const funding = (parseFloat(fRes.lastFundingRate) * 100).toFixed(4);

            // è¨ˆç®—ç´°é …
            const ranges = hK.map(k => parseFloat(k[2]) - parseFloat(k[3]));
            const avgR = ranges.slice(0, 24).reduce((a,b)=>a+b,0) / 24;
            const vRatio = (high - low) / (avgR || 0.0001);
            let vScore = Math.min(25, (vRatio / 1.8) * 25);

            const hDiff = Math.abs(ma7 - ma25) / ma25 * 100;
            let tangleScore = (hDiff < 3) ? (25 * (1 - hDiff/3)) : 0;

            const qRatio = (parseFloat(tData.quoteVolume) / 30000000);
            let qScore = Math.min(25, qRatio * 10);

            const recentH = Math.max(...hK.slice(-4).map(k=>parseFloat(k[2])));
            const distToH = Math.abs(now - recentH) / recentH * 100;
            let hScore = (distToH <= 2) ? 25 : 0;

            const isUp = (now >= open && now > ma7 && ma7 > ma25);
            let finalScore = Math.round(vScore + tangleScore + qScore + hScore);

            box.innerHTML = `
                <div style="font-size:16px; color:#f2a900; font-weight:bold; margin-bottom:10px;">ğŸ“Š ${s} è¨ºæ–·å ±å‘Š</div>
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                    <div>
                        <div class="diag-item">ç»¼åˆç¸½åˆ†ï¼š<span class="score-box ${finalScore>=80?'score-100':''}">${finalScore}</span></div>
                        <div class="diag-item">è¶¨å‹¢ç‹€æ…‹ï¼š${isUp ? 'âœ… å¤šé ­æ’åˆ—' : 'âŒ çµæ§‹åå¼±'}</div>
                        <div class="diag-item">è³‡è²»ç‹€æ…‹ï¼š${funding}% (ç³¾çµåº¦: ${hDiff.toFixed(2)}%)</div>
                    </div>
                    <div style="border-left: 1px solid #333; padding-left: 15px;">
                        <div class="diag-item">1. æ³¢å‹•çˆ†ç™¼ï¼š${vScore.toFixed(0)} / 25åˆ† (${vRatio.toFixed(1)}å€)</div>
                        <div class="diag-item">2. å‡ç·šç³¾çµï¼š${tangleScore.toFixed(0)} / 25åˆ†</div>
                        <div class="diag-item">3. è³‡é‡‘é‡èƒ½ï¼š${qScore.toFixed(0)} / 25åˆ†</div>
                        <div class="diag-item">4. é«˜é»çªç ´ï¼š${hScore.toFixed(0)} / 25åˆ† (${distToH.toFixed(1)}%)</div>
                    </div>
                </div>
            `;
        } catch(e) { box.innerHTML = "âŒ æœå°‹å¤±æ•—ï¼Œè«‹æª¢æŸ¥å¹£ç¨®åç¨±ã€‚"; }
    }

    function deleteSymbol(s) { userBlacklist.add(s + "USDT"); startScan(); }
    function clearBlacklist() { userBlacklist.clear(); startScan(); }

    async function startScan() {
        try {
            const [tRes, fRes] = await Promise.all([
                fetch('https://fapi.binance.com/fapi/v1/ticker/24hr'),
                fetch('https://fapi.binance.com/fapi/v1/premiumIndex')
            ]);
            const tData = await tRes.json();
            const fData = await fRes.json();
            const fundingMap = {};
            fData.forEach(f => { fundingMap[f.symbol] = parseFloat(f.lastFundingRate * 100).toFixed(4); });

            let baseSymbols = tData.filter(d => 
                d.symbol.endsWith('USDT') && 
                !EXCLUDE_LIST.includes(d.symbol) && 
                !userBlacklist.has(d.symbol) &&
                parseFloat(d.quoteVolume) > 30000000 &&
                parseFloat(d.priceChangePercent) > 0
            ).sort((a,b) => b.quoteVolume - a.quoteVolume).slice(0, 35);

            let results = [];
            for (let d of baseSymbols) {
                await new Promise(r => setTimeout(r, 30));
                const hK = await fetch(`https://fapi.binance.com/fapi/v1/klines?symbol=${d.symbol}&interval=1h&limit=25`).then(r=>r.json());
                const now = parseFloat(hK[24][4]);
                const open = parseFloat(hK[24][1]);
                if (now < open) continue;

                const hCloses = hK.map(k=>parseFloat(k[4]));
                const ma7 = getMA(hCloses, 7);
                const ma25 = getMA(hCloses, 25);
                if (now < ma7 || ma7 < ma25) continue;

                const ranges = hK.map(k => parseFloat(k[2]) - parseFloat(k[3]));
                const vRatio = (parseFloat(hK[24][2]) - parseFloat(hK[24][3])) / (ranges.slice(0, 24).reduce((a,b)=>a+b,0) / 24 || 0.001);
                const hDiff = Math.abs(ma7 - ma25) / ma25 * 100;
                const recentH = Math.max(...hK.slice(-4).map(k=>parseFloat(k[2])));
                const distToH = Math.abs(now - recentH) / recentH * 100;

                let score = Math.round(Math.min(25, (vRatio/1.8)*25) + (hDiff<2.5?(25*(1-hDiff/2.5)):0) + Math.min(25, (parseFloat(d.quoteVolume)/40000000)*10) + (distToH<=2?25:0));

                results.push({
                    symbol: d.symbol.replace('USDT',''),
                    score: score,
                    info: `æ³¢:${vRatio.toFixed(1)}x|è·é«˜:${distToH.toFixed(1)}%`,
                    funding: fundingMap[d.symbol] || 0,
                    isTangling: (fundingMap[d.symbol] >= -0.05 && fundingMap[d.symbol] <= 0.05),
                    change: d.priceChangePercent
                });
            }

            results.sort((a, b) => (a.isTangling === b.isTangling) ? (b.score - a.score) : (a.isTangling ? -1 : 1));
            document.getElementById('list-body').innerHTML = results.map(r => `
                <tr class="${r.isTangling ? 'row-tangling' : ''}">
                    <td style="font-weight:bold;">${r.isTangling ? 'ğŸ’ ç³¾çµ' : 'ğŸ“ˆ ç›£æ§'}</td>
                    <td style="font-weight:bold;">${r.symbol}</td>
                    <td><span class="score-box ${r.score >= 85 ? 'score-100' : ''}">${r.score}</span></td>
                    <td style="color:#aaa;">${r.info}</td>
                    <td style="color:${r.isTangling ? '#00ffcc' : '#eee'}">${r.funding}%</td>
                    <td style="color:#00ffcc">${r.change}%</td>
                    <td><button class="btn-del" onclick="deleteSymbol('${r.symbol}')">âŒ</button></td>
                </tr>
            `).join('');
            document.getElementById('update-time').innerText = "æœ€å¾Œåˆ·æ–°: " + new Date().toLocaleTimeString();
        } catch (e) {}
    }
</script>
