<!DOCTYPE html>

<head>

    <style>
        :root { --bg: #000; --card: #111; --border: #333; --text: #eee; --surge: #3fb950; --fall: #f85149; --strong: #58a6ff; --alert: #ff6600; --double: #f2a900; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; padding: 0; margin: 0; font-size: 11px; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        .header-main { display: flex; align-items: center; justify-content: space-between; background: #161b22; padding: 2px 12px; height: 35px; border-bottom: 1px solid var(--border); }
        .container { display: grid; grid-template-columns: 0.8fr 0.8fr 1.3fr 1.3fr; gap: 4px; flex: 1; padding: 4px; box-sizing: border-box; overflow: hidden; }
        .card { background: #0d1117; border: 1px solid var(--border); border-radius: 4px; display: flex; flex-direction: column; overflow: hidden; }
        .card-header { display: flex; justify-content: center; align-items: center; background: #161b22; border-bottom: 1px solid var(--border); position: relative; }
        h2 { font-size: 0.8rem; padding: 5px; margin: 0; text-align: center; }
        .btn-mini { position: absolute; right: 5px; font-size: 10px; padding: 2px 5px; cursor: pointer; background: #333; color: #fff; border: 1px solid #444; border-radius: 3px; }
        .scroll { flex: 1; overflow-y: auto; }
        table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        td { padding: 8px 4px; border-bottom: 1px solid #21262d; text-align: center; vertical-align: middle; }
        /* è¦–è¦ºæ ¡æº–ï¼šå¤§é¢ç©è®Šè‰² */
        .win-row { background-color: #064e3b !important; color: #fff !important; } 
        .loss-row { background-color: #7f1d1d !important; color: #fff !important; }
        .funding-high { background-color: #a6611a !important; color: white !important; font-weight: bold; }
        .up { color: var(--surge); font-weight: bold; } .down { color: var(--fall); font-weight: bold; }
        .snap-score { color: var(--alert); font-weight: bold; margin-right: 4px; }
    </style>
</head>
<body>

<div class="header-main">
    <div><span style="color:#f2a900">BTC: <span id="btc-live">--</span></span></div>
    <div style="color:var(--double); font-weight:bold;">V131 | ğŸ¯ 08:00 å®šæ ¼ (å°æ¨™å‰ä¸€å°æ™‚æ”¶ç›¤)</div>
    <button onclick="location.reload();">ğŸ”„ å…¨åŸŸåˆ·æ–°</button>
</div>

<div class="container">
    <div class="card"><h2>ğŸš€ ç¬é–“å™´ç™¼</h2><div class="scroll"><table><tbody id="surge-list"></tbody></table></div></div>
    <div class="card"><h2>ğŸ”¥ é«˜æª”å¼·å‹¢</h2><div class="scroll"><table><tbody id="strong-list"></tbody></table></div></div>
    <div class="card">
        <h2 style="color:var(--fall)">âš ï¸ è³‡é‡‘è²»ç‡ (Â±0.05)</h2>
        <div style="height: 38%; border-bottom: 2px solid #333;" class="scroll"><table><tbody id="fund-list"></tbody></table></div>
        <div class="card-header">
            <h2 style="color:var(--double)">â±ï¸ 08:00 å®šæ ¼å°æ¨™</h2>
            <button class="btn-mini" onclick="load0800()">ğŸ”„ åˆ·æ–°</button>
        </div>
        <div class="scroll"><table><tbody id="snap-list"></tbody></table></div>
    </div>
    <div class="card">
        <h2 style="color:#bc8cff">ğŸ’ æ ¸å¿ƒé‡èƒ½</h2>
        <div style="height: 48%;" class="scroll"><table id="table-old"></table></div>
        <div style="height:2px;background:#444"></div>
        <h2 style="color:#58a6ff">ğŸŒ€ è¶¨å‹¢æ”¾é‡</h2>
        <div style="height: 48%;" class="scroll"><table id="table-new"></table></div>
    </div>
</div>

<script>
    let btcChange = 0, fundingMap = {}, dataMap = {}, potOld = [], potNew = [], lockedSnapshot = [];

    function connectWS() {
        const ws = new WebSocket('wss://stream.binance.com:9443/ws/!ticker@arr');
        ws.onmessage = (e) => {
            const tickers = JSON.parse(e.data);
            tickers.forEach(d => {
                if(!d.s.endsWith('USDT')) return;
                const s = d.s.replace('USDT',''), p = parseFloat(d.c), p24 = parseFloat(d.P), vol = parseFloat(d.q), range = ((parseFloat(d.h)-parseFloat(d.l))/parseFloat(d.l))*100;
                if(s==='BTC') { btcChange=p24; document.getElementById('btc-live').innerText=`${p} (${p24}%)`; }
                if(!dataMap[s]) {
                    dataMap[s] = { lp: p, avg4hVol: 5000000 };
                    fetch(`https://fapi.binance.com/fapi/v1/klines?symbol=${d.s}&interval=4h&limit=18`).then(r=>r.json()).then(k=>{
                        let t=0; k.forEach(x=>t+=parseFloat(x[7])); dataMap[s].avg4hVol=t/k.length;
                    }).catch(()=>{});
                }
                const oldP = dataMap[s].lp; dataMap[s].lp = p; 
                const rsS = (p24 - btcChange) > 0 ? Math.min(45, (p24 - btcChange) * 11) : 0;
                const sqS = Math.max(0, Math.min(30, (6.5 - range) * 4.6));
                const volRatio = (vol / 6) / (dataMap[s].avg4hVol || 5000000);
                const coreScore = (vol > 8000000) ? Math.min(100, Math.round(rsS + sqS + Math.min(25, (vol/10000000)*5) + 5)) : 0;
                const trendScore = Math.min(100, Math.round(rsS + sqS + Math.min(25, volRatio * 10)));
                if(coreScore >= 20) updateList(potOld, {s, score:coreScore, desc:`ç¸®${range.toFixed(1)}%`}, 'table-old');
                if(trendScore >= 20) updateList(potNew, {s, score:trendScore, desc:`é‡èƒ½${volRatio.toFixed(1)}x`}, 'table-new');
            });
        };
    }

    async function load0800() {
        document.getElementById('snap-list').innerHTML = '<tr><td>è¼‰å…¥ä¸­...</td></tr>';
        lockedSnapshot = [];
        try {
            const res = await fetch(`https://fapi.binance.com/fapi/v1/ticker/24hr`);
            const data = await res.json();
            const top = data.filter(d => d.symbol.endsWith('USDT')).sort((a,b)=>b.quoteVolume-a.quoteVolume).slice(0, 60);
            for(let d of top) {
                const s = d.symbol.replace('USDT','');
                // åŒæ™‚æŠ“å– 1å¤©Kç·š(08:00é–‹ç›¤) èˆ‡ 1å°æ™‚Kç·š(æœ€è¿‘æ”¶ç›¤)
                const [k1d, k1h] = await Promise.all([
                    fetch(`https://fapi.binance.com/fapi/v1/klines?symbol=${d.symbol}&interval=1d&limit=1`).then(r=>r.json()),
                    fetch(`https://fapi.binance.com/fapi/v1/klines?symbol=${d.symbol}&interval=1h&limit=1`).then(r=>r.json())
                ]);
                if(k1d.length && k1h.length) {
                    const open = parseFloat(k1d[0][1]);
                    const lastHourClose = parseFloat(k1h[0][4]); // å‰ä¸€å°æ™‚æ”¶ç›¤åƒ¹
                    const score = Math.min(100, Math.round((parseFloat(d.priceChangePercent) * 10) + 30));
                    if(score >= 40) lockedSnapshot.push({ s, open, lastHourClose, score });
                }
            }
            renderSnapshot();
        } catch(e){ console.error(e); }
    }

    function renderSnapshot() {
        const dom = document.getElementById('snap-list');
        dom.innerHTML = '';
        lockedSnapshot.sort((a,b)=>b.score-a.score).forEach(it => {
            const diff = ((it.lastHourClose - it.open) / it.open * 100).toFixed(2);
            let rowClass = (parseFloat(diff) >= 10) ? 'win-row' : (parseFloat(diff) <= -10 ? 'loss-row' : '');
            dom.insertAdjacentHTML('beforeend', `<tr class="${rowClass}">
                <td style="width:30%; text-align:left; padding-left:10px;"><span class="snap-score">${it.score}</span>${it.s}</td>
                <td style="width:45%; color:inherit; font-size:10px;">${it.open.toFixed(4)}â†’${it.lastHourClose.toFixed(4)}</td>
                <td style="width:25%; font-weight:bold;" class="${parseFloat(diff)>=0?'up':'down'}">${diff}%</td>
            </tr>`);
        });
    }

    function updateList(list, c, eid) {
        let item = list.find(i=>i.s===c.s);
        if(!item) { if(list.length<15) list.push(c); } else { Object.assign(item, c); }
        const dom = document.getElementById(eid); dom.innerHTML = '';
        list.sort((a,b)=>b.score-a.score).forEach(it => {
            const fr = (fundingMap[it.s] || 0);
            const frClass = Math.abs(parseFloat(fr)) >= 0.05 ? 'funding-high' : '';
            dom.insertAdjacentHTML('beforeend', `<tr><td style="text-align:left;padding-left:10px;">${it.s} <span class="funding-tag ${frClass}">${fr}%</span><br><span class="status-tag">${it.desc}</span></td><td style="color:var(--alert);font-weight:bold;">${it.score}</td><td><button onclick="this.closest('tr').remove()" style="background:none;border:none;color:#666">âœ•</button></td></tr>`);
        });
    }

    async function updateFunding() {
        const res = await fetch('https://fapi.binance.com/fapi/v1/premiumIndex');
        const data = await res.json();
        const list = document.getElementById('fund-list'); list.innerHTML = '';
        data.filter(f => Math.abs(parseFloat(f.lastFundingRate)*100) >= 0.05).forEach(f => {
            const fr = (parseFloat(f.lastFundingRate)*100).toFixed(4);
            const s = f.symbol.replace('USDT','');
            list.insertAdjacentHTML('beforeend', `<tr><td>${s}</td><td class="funding-high">${fr}%</td></tr>`);
            fundingMap[s] = fr;
        });
    }

    connectWS(); updateFunding(); setInterval(updateFunding, 15000); load0800();
</script>
</body>
