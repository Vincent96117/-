<body>

            <span style="font-size: 20px; font-weight: bold; color: #f2a900;">ğŸ¯ V153 çµäººé›·é” (è²å…‰å ±è­¦ç‰ˆ)</span>
        </div>

            <button id="btn-sound" class="btn" onclick="toggleSound()">ğŸ”Š è²éŸ³: é–‹</button>

                <th>é¡å‹</th>

                <th>æŠ€è¡“ç¸½åˆ†</th>
                <th>è³‡è²» (Â±0.05å„ªå…ˆ)</th>

<script>
    let isMonitoring = false;
    let isSoundOn = true;
    let timer = null;
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    function toggleSound() {
        isSoundOn = !isSoundOn;
        document.getElementById('btn-sound').innerText = isSoundOn ? "ğŸ”Š è²éŸ³: é–‹" : "ğŸ”‡ è²éŸ³: é—œ";
    }

    // å—¶å—¶è²ç”¢ç”Ÿå™¨
    function playBeep() {
        if (!isSoundOn) return;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = 'sine';
        osc.frequency.setValueAtTime(880, audioCtx.currentTime); // é«˜éŸ³
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + 0.1);
        // é€£éŸ¿ç¬¬äºŒè²
        setTimeout(() => {
            const osc2 = audioCtx.createOscillator();
            osc2.type = 'sine';
            osc2.frequency.setValueAtTime(1200, audioCtx.currentTime);
            osc2.connect(gain);
            osc2.start();
            osc2.stop(audioCtx.currentTime + 0.1);
        }, 150);
    }

    function toggleMonitor() {
        isMonitoring = !isMonitoring;
        document.getElementById('btn-toggle').innerText = isMonitoring ? "ğŸ›‘ åœæ­¢ç›£æ§" : "ğŸ“¡ å•Ÿå‹•æƒæ";
        document.getElementById('btn-toggle').style.background = isMonitoring ? "#ff4444" : "#f2a900";
        if(isMonitoring) { startScan(); timer = setInterval(startScan, 15000); }
        else { clearInterval(timer); }
    }

    async function getSymbolData(s) {
        try {
            const [tData, fRes, hK, mK] = await Promise.all([
                fetch(`https://fapi.binance.com/fapi/v1/ticker/24hr?symbol=${s}`).then(r=>r.json()),
                fetch(`https://fapi.binance.com/fapi/v1/premiumIndex?symbol=${s}`).then(r=>r.json()),
                fetch(`https://fapi.binance.com/fapi/v1/klines?symbol=${s}&interval=1h&limit=25`).then(r=>r.json()),
                fetch(`https://fapi.binance.com/fapi/v1/klines?symbol=${s}&interval=1m&limit=60`).then(r=>r.json())
            ]);
            
            const now = parseFloat(hK[24][4]);
            const hCloses = hK.map(k=>parseFloat(k[4]));
            const ma7 = hCloses.slice(-7).reduce((a,b)=>a+b,0)/7;
            const ma25 = hCloses.slice(-25).reduce((a,b)=>a+b,0)/25;
            
            // æŠ€è¡“ç¸½åˆ† (ä¸è®Š)
            const ranges = hK.map(k => parseFloat(k[2]) - parseFloat(k[3]));
            const avgR = (ranges.slice(0, 24).reduce((a,b)=>a+b,0) / 24) || 0.001;
            const score1 = Math.min(25, ((parseFloat(hK[24][2]) - parseFloat(hK[24][3]))/avgR/1.8)*25);
            const score2 = (Math.abs(ma7-ma25)/ma25*100 < 3) ? 25 : 0;
            const score3 = Math.min(25, (parseFloat(tData.quoteVolume)/45000000)*12.5);
            const score4 = (now > ma7 && ma7 > ma25) ? 25 : 0;
            
            // åŠ é€Ÿç­‰ç´š (1m)
            const currentVol1m = parseFloat(mK[59][5]);
            const avgVol1m = mK.reduce((a,b)=>a+parseFloat(b[5]),0) / 60;
            const vRatio = currentVol1m / avgVol1m;
            let thrustLv = 1;
            if(vRatio > 8.0) thrustLv = 10;
            else if(vRatio > 5.0) thrustLv = 8;
            else if(vRatio > 3.0) thrustLv = 7;
            else if(vRatio > 2.0) thrustLv = 6;
            else if(vRatio > 1.0) thrustLv = 3;

            const funding = parseFloat(fRes.lastFundingRate * 100);
            const isTangling = (funding >= -0.05 && funding <= 0.05);

            // å—¶å—¶å«åˆ¤æ–·ï¼šåŠ é€ŸLV 8ä»¥ä¸Š ä¸” è³‡è²»åœ¨ç¯„åœå…§
            if (isMonitoring && thrustLv >= 8 && isTangling) {
                playBeep();
            }

            return { 
                s, totalScore: Math.round(score1+score2+score3+score4), thrustLv, vRatio: vRatio.toFixed(1),
                tp: ((avgR/now)*100*2.8).toFixed(1), sl: ((avgR/now)*100*2.2).toFixed(1),
                funding, change: tData.priceChangePercent, isTangling
            };
        } catch(e) { return null; }
    }

    async function startScan() {
        const tRes = await fetch('https://fapi.binance.com/fapi/v1/ticker/24hr');
        const tData = await tRes.json();
        let baseSymbols = tData.filter(d => d.symbol.endsWith('USDT') && parseFloat(d.quoteVolume) > 30000000).slice(0, 30);
        
        let results = [];
        for (let d of baseSymbols) {
            const res = await getSymbolData(d.symbol);
            if (res && res.totalScore > 35) results.push(res);
        }
        results.sort((a, b) => (a.isTangling === b.isTangling) ? (b.totalScore - a.totalScore) : (a.isTangling ? -1 : 1));

        document.getElementById('list-body').innerHTML = results.map(r => `
            <tr class="${r.isTangling ? 'row-tangling' : ''}">
                <td>${r.isTangling ? 'ğŸ’ ç³¾çµ' : 'ğŸ“Š è¶¨å‹¢'}</td>
                <td style="font-weight:bold;">${r.s.replace('USDT','')}<span style="color:#00ffcc;font-size:11px;margin-left:5px;">ğŸ¯${r.tp}%/-${r.sl}%</span></td>
                <td class="${r.thrustLv >= 8 ? 'lv-high' : 'lv-mid'}">LV ${r.thrustLv} (${r.vRatio}x)</td>
                <td><span class="score-box">${r.totalScore}</span></td>
                <td style="color:${r.isTangling ? '#00ffcc' : '#eee'}">${r.funding.toFixed(4)}%</td>
                <td>${r.change}%</td>
            </tr>
        `).join('');
    }
</script>
