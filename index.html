<script>
    let isMonitoring = false;
    let timer = null;

    function toggleMonitor() {
        isMonitoring = !isMonitoring;
        const btn = document.getElementById('btn-toggle');
        btn.innerText = isMonitoring ? "ğŸ›‘ åœæ­¢ç›£æ§" : "ğŸ“¡ å•Ÿå‹•è‡ªå‹•ç›£æ§";
        btn.style.background = isMonitoring ? "#ff4444" : "#f2a900";
        if(isMonitoring) { startScan(); timer = setInterval(startScan, 8000); }
        else { clearInterval(timer); }
    }

    const getMA = (arr, p) => arr.length < p ? 0 : arr.slice(-p).reduce((a, b) => a + b, 0) / p;

    async function startScan() {
        const body = document.getElementById('list-body');
        document.getElementById('update-time').innerText = "æœ€å¾Œæ›´æ–°: " + new Date().toLocaleTimeString();
        
        try {
            const [tRes, fRes] = await Promise.all([
                fetch('https://fapi.binance.com/fapi/v1/ticker/24hr'),
                fetch('https://fapi.binance.com/fapi/v1/premiumIndex')
            ]);
            const tData = await tRes.json();
            const fData = await fRes.json();
            const fundingMap = {};
            fData.forEach(f => { fundingMap[f.symbol] = parseFloat(f.lastFundingRate * 100).toFixed(4); });

            // è­·æ¬„ï¼šéæ¿¾æˆäº¤é‡ä½æ–¼ 20M çš„å¹£
            let topSymbols = tData.filter(d => d.symbol.endsWith('USDT') && parseFloat(d.quoteVolume) > 20000000).sort((a,b) => b.quoteVolume - a.quoteVolume).slice(0, 45);
            let results = [];

            for (let d of topSymbols) {
                const s = d.symbol;
                const hK = await fetch(`https://fapi.binance.com/fapi/v1/klines?symbol=${s}&interval=1h&limit=24`).then(r=>r.json());
                const dK = await fetch(`https://fapi.binance.com/fapi/v1/klines?symbol=${s}&interval=1d&limit=30`).then(r=>r.json());

                const hCloses = hK.map(k=>parseFloat(k[4]));
                const hHighs = hK.map(k=>parseFloat(k[2])); // å–å¾—æœ€é«˜åƒ¹
                const now = hCloses[hCloses.length-1];

                // --- æ ¸å¿ƒæ¢ä»¶ 1: ç•¶å‰åƒ¹æ ¼è¦åœ¨ 4 å°æ™‚æœ€é«˜é»çš„ä¸Šä¸‹ 2% å…§ ---
                const recent4hHigh = Math.max(...hHighs.slice(-4)); 
                const distToHigh = Math.abs(now - recent4hHigh) / recent4hHigh * 100;

                if (distToHigh > 2) continue; // ä¸åœ¨ 4 å°æ™‚é«˜é»é™„è¿‘çš„ç›´æ¥è¸¢æ‰

                // --- æ ¸å¿ƒæ¢ä»¶ 2: å‡ç·šç³¾çµåº¦ (4H æ¨¡æ“¬) ---
                const ma7_4h = getMA(hCloses, 7); 
                const ma25_4h = getMA(hCloses, 25);
                const hDiff = Math.abs(ma7_4h - ma25_4h) / ma25_4h * 100;

                // æ’é™¤çµ•å°ç›´ç·šçš„æ­»å¹£ (PAXG)
                if (hDiff < 0.05) continue;

                let hScore = (hDiff < 1.5) ? 40 : (hDiff < 3 ? 20 : 10);
                if (now > ma7_4h && now > ma25_4h) hScore += 10;

                // --- æ ¸å¿ƒæ¢ä»¶ 3: æ—¥ç·šæ”¯æ’ ---
                const dCloses = dK.map(k=>parseFloat(k[4]));
                const ma25_d = getMA(dCloses, 25);
                let dScore = (now > ma25_d) ? 10 : 0;

                // --- æ ¸å¿ƒæ¢ä»¶ 4: é‡æ¯” ---
                let volRatio = parseFloat(d.quoteVolume) / 40000000;
                let vScore = Math.min(40, volRatio * 15);

                let finalScore = Math.round(hScore + dScore + vScore);
                const funding = parseFloat(fundingMap[s] || 0);
                const isTangling = (funding >= -0.05 && funding <= 0.05);

                results.push({
                    symbol: s.replace('USDT',''),
                    score: Math.min(100, finalScore),
                    funding: funding,
                    isTangling: isTangling,
                    info: `è·é«˜:${distToHigh.toFixed(1)}%|é‡:${volRatio.toFixed(1)}x`,
                    change: d.priceChangePercent
                });
            }

            results.sort((a, b) => {
                if (a.isTangling && !b.isTangling) return -1;
                if (!a.isTangling && b.isTangling) return 1;
                return b.score - a.score;
            });

            body.innerHTML = results.map(r => `
                <tr class="${r.isTangling ? 'row-tangling' : ''}">
                    <td>${r.isTangling ? '<span class="tangling-tag">ç³¾çµçªç ´</span>' : 'å¼·å‹¢è¿½è¹¤'}</td>
                    <td style="font-weight:bold; font-size:15px;">${r.symbol}</td>
                    <td><span class="score-box ${r.score >= 90 ? 'score-100' : ''}">${r.score}</span></td>
                    <td class="info-text">${r.info}</td>
                    <td style="font-weight:bold; color:${r.isTangling?'#ff4444':'#eee'}">${r.funding}%</td>
                    <td style="color:${parseFloat(r.change)>=0 ? '#00ffcc':'#ff6666'}">${r.change}%</td>
                </tr>
            `).join('');
        } catch (e) { console.error(e); }
    }
