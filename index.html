<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>V87 çµäººä¿®å¾©ç‰ˆ</title>
    <style>
        :root { --bg: #000; --card: #111; --border: #333; --text: #eee; --surge: #3fb950; --fall: #f85149; --strong: #58a6ff; --alert: #ff6600; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; padding: 0; margin: 0; font-size: 11px; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        .top-calendar { height: 75px; background: #000; border-bottom: 2px solid #444; overflow: hidden; display: flex; flex-direction: column; }
        .cal-header { background: #161b22; padding: 3px 10px; color: #888; display: flex; justify-content: space-between; border-bottom: 1px solid #333; }
        .cal-scroll { flex: 1; overflow-x: auto; display: flex; align-items: center; padding: 0 10px; gap: 20px; white-space: nowrap; }
        .cal-item { display: flex; flex-direction: column; border-left: 2px solid var(--strong); padding-left: 8px; }
        .cal-time { color: #888; font-size: 10px; }
        .cal-event { color: #fff; font-weight: bold; font-size: 11px; }
        .header-main { display: flex; align-items: center; justify-content: space-between; background: #161b22; padding: 2px 12px; height: 30px; border-bottom: 1px solid var(--border); }
        .container { display: grid; grid-template-columns: 0.9fr 0.9fr 1fr 1.6fr; gap: 4px; flex: 1; padding: 4px; box-sizing: border-box; overflow: hidden; }
        .card { background: #0d1117; border: 1px solid var(--border); border-radius: 4px; display: flex; flex-direction: column; overflow: hidden; }
        h2 { font-size: 0.8rem; padding: 5px; margin: 0; background: #161b22; border-bottom: 1px solid var(--border); text-align: center; }
        .scroll { flex: 1; overflow-y: auto; }
        table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        td { padding: 5px 2px; border-bottom: 1px solid #21262d; text-align: center; }
        .funding-high { background: #a6611a !important; color: white !important; font-weight: bold; }
        .funding-tag { font-size: 9px; padding: 1px 3px; border-radius: 2px; margin-left: 2px; }
        .split-line { height: 2px; background: #333; }
        @keyframes blink-red { 0% { background: transparent; } 50% { background: #f8514933; } 100% { background: transparent; } }
        .pot-alert { animation: blink-red 1s infinite; border: 1px solid var(--fall) !important; }
    </style>
</head>
<body>

<div class="top-calendar">
    <div class="cal-header"><span>ğŸ“… é‡è¦ç¶“æ¿Ÿæ—¥æ›† (USD High Impact)</span><span id="cal-status" style="color:var(--surge)">åŒæ­¥ä¸­...</span></div>
    <div class="cal-scroll" id="calendar-content"></div>
</div>

<div class="header-main">
    <div style="font-weight:bold; font-size:12px;">
        <span style="color:#f2a900">BTC: <span id="btc-live">è¼‰å…¥ä¸­...</span></span> | 
        <span style="color:#627eea">ETH: <span id="eth-live">è¼‰å…¥ä¸­...</span></span>
    </div>
    <div style="color:var(--strong); font-weight:bold;">V87 HUNTER | ä¿®å¾©å ±åƒ¹èˆ‡è©•åˆ†é‚è¼¯</div>
    <button onclick="location.reload()" style="cursor:pointer; font-size:10px;">ğŸ”„ åˆ·æ–°ç³»çµ±</button>
</div>

<div class="container">
    <div class="card"><h2 style="color:var(--surge)">ğŸš€ ç¬é–“å™´ç™¼</h2><div class="scroll"><table><tbody id="surge-list"></tbody></table></div></div>
    <div class="card"><h2 style="color:var(--strong)">ğŸ”¥ é«˜æª”å¼·å‹¢</h2><div class="scroll"><table><tbody id="strong-list"></tbody></table></div></div>
    <div class="card"><h2 style="color:var(--fall)">âš ï¸ è³‡é‡‘è²»ç‡</h2><div class="scroll"><table><tbody id="fund-list"></tbody></table></div></div>
    
    <div class="card">
        <h2 style="color:#bc8cff">ğŸ’ èˆŠç‰ˆç›£æ§ (å›ºå®šæˆäº¤é‡)</h2>
        <div style="height: 48%;" class="scroll"><table><tbody id="pot-old-list"></tbody></table></div>
        <div class="split-line"></div>
        <h2 style="color:#58a6ff">ğŸŒ€ æ–°ç‰ˆç›£æ§ (3æ—¥æ”¾é‡æ¯”)</h2>
        <div style="height: 48%;" class="scroll"><table><tbody id="pot-new-list"></tbody></table></div>
    </div>
</div>

<script>
    const MY_BARK_KEY = 'KQP2fTbTfPp4HnhQSYNaxH';
    let btcChange = 0, fundingMap = {}, dataMap = {}, potOld = [], potNew = [], pushed80 = new Set();

    async function fetchCalendar() {
        try {
            const res = await fetch('https://nfs.faireconomy.media/ff_calendar_thisweek.json');
            const data = await res.json();
            const container = document.getElementById('calendar-content');
            container.innerHTML = '';
            const filtered = data.filter(e => e.country === 'USD' && e.impact === 'High').slice(0, 8);
            filtered.forEach(e => {
                const date = new Date(e.date);
                const timeStr = `${date.getMonth()+1}/${date.getDate()} ${date.getHours()}:${String(date.getMinutes()).padStart(2, '0')}`;
                container.insertAdjacentHTML('beforeend', `<div class="cal-item"><div class="cal-time">${timeStr}</div><div class="cal-event">${e.title}</div></div>`);
            });
            document.getElementById('cal-status').innerText = 'åŒæ­¥å®Œæˆ';
        } catch (e) {
            document.getElementById('cal-status').innerText = 'æ—¥æ›†æš«æ™‚é›¢ç·š';
            document.getElementById('calendar-content').innerHTML = '<div style="color:#555; padding:10px;">æ­£åœ¨å˜—è©¦å‚™æ´æ—¥æ›†æœå‹™...</div>';
        }
    }

    async function getBaseVolume(symbol) {
        try {
            const res = await fetch(`https://fapi.binance.com/fapi/v1/klines?symbol=${symbol}USDT&interval=4h&limit=18`);
            const data = await res.json();
            let totalVol = 0;
            data.forEach(k => totalVol += parseFloat(k[7]));
            return totalVol / data.length;
        } catch(e) { return 5000000; }
    }

    async function updateFunding() {
        try {
            const res = await fetch('https://fapi.binance.com/fapi/v1/premiumIndex');
            const data = await res.json();
            const list = document.getElementById('fund-list'); list.innerHTML = '';
            let filtered = [];
            data.forEach(f => {
                const s = f.symbol.replace('USDT',''), r = parseFloat(f.lastFundingRate)*100;
                fundingMap[s] = r;
                if(Math.abs(r) >= 0.05) filtered.push({s, r});
            });
            filtered.sort((a,b) => Math.abs(b.r)-Math.abs(a.r)).slice(0,18).forEach(f => {
                list.insertAdjacentHTML('beforeend', `<tr><td>${f.s}</td><td class="funding-high">${f.r.toFixed(4)}%</td></tr>`);
            });
        } catch(e) {}
    }

    function connectWS() {
        const ws = new WebSocket('wss://stream.binance.com:9443/ws/!ticker@arr');
        ws.onmessage = async (e) => {
            const tickers = JSON.parse(e.data);
            for (let d of tickers) {
                if(d.s.endsWith('USDT')) {
                    const s = d.s.replace('USDT',''), p = parseFloat(d.c), p24 = parseFloat(d.P), vol = parseFloat(d.q), h = parseFloat(d.h), l = parseFloat(d.l), range = ((h-l)/l)*100;
                    
                    if(s==='BTC') { btcChange=p24; document.getElementById('btc-live').innerText=`${p} (${p24}%)`; }
                    if(s==='ETH') document.getElementById('eth-live').innerText=`${p} (${p24}%)`;
                    
                    if(!dataMap[s]) { dataMap[s] = {lp:p, avg4hVol: 0}; dataMap[s].avg4hVol = await getBaseVolume(s); }
                    
                    // é«˜æª”èˆ‡å™´ç™¼é‚è¼¯
                    if (p24 > 8.0) {
                        const sl = document.getElementById('strong-list');
                        let r = [...sl.querySelectorAll('tr')].find(x => x.innerHTML.includes(s));
                        if (!r) sl.insertAdjacentHTML('beforeend', `<tr><td>${s}</td><td style="color:var(--surge)">${p24}%</td></tr>`);
                        else r.cells[1].innerText = `${p24}%`;
                    }
                    const inst = ((p-dataMap[s].lp)/dataMap[s].lp)*100;
                    if(inst>=1.2) {
                        const b = document.getElementById('surge-list');
                        b.insertAdjacentHTML('afterbegin', `<tr><td>${s}</td><td style="color:var(--surge)">+${inst.toFixed(2)}%</td></tr>`);
                        if(b.children.length>15) b.lastElementChild.remove();
                    }

                    // æ½›åŠ›è©•åˆ†æ ¡æ­£
                    if(p24 >= 1.0 && p24 <= 5.0 && range <= 6.5) {
                        const rsS = (p24 - btcChange) > 0 ? Math.min(40, (p24 - btcChange) * 10) : 0;
                        const sqS = Math.max(0, Math.min(30, (6.5 - range) * 5));

                        // èˆŠç‰ˆï¼šå›æ­¸åŸå§‹çµ•å°æˆäº¤é‡ç®—æ³•
                        if(vol > 10000000) {
                            const volOldS = Math.min(30, (vol/10000000)*5); // ä»¥1000è¬ç‚ºåŸºæ•¸ï¼Œé‡è¶Šé«˜åˆ†è¶Šé«˜
                            const scoreO = Math.min(100, Math.round(rsS + sqS + volOldS));
                            if(scoreO >= 60) updateList(potOld, {s, score:scoreO}, 'pot-old-list');
                        }

                        // æ–°ç‰ˆï¼šç›¸å°å‡é‡çˆ†ç™¼ç®—æ³•
                        const current4hSpeed = vol / 6;
                        const volRatio = current4hSpeed / dataMap[s].avg4hVol;
                        const volNewS = Math.min(30, (volRatio / 2) * 20);
                        const scoreN = Math.min(100, Math.round(rsS + sqS + volNewS));
                        if(scoreN >= 60) updateList(potNew, {s, score:scoreN}, 'pot-new-list');
                    }
                    dataMap[s].lp=p;
                }
            }
        };
    }

    function updateList(list, c, eid) {
        let item = list.find(i=>i.s===c.s);
        if(!item && list.length < 10) { item = c; list.push(item); }
        if(item) {
            item.score = c.score;
            if(item.score >= 80 && !pushed80.has(item.s + eid)) {
                fetch(`https://api.day.app/${MY_BARK_KEY}/ğŸ¯çµäºº-${eid.includes('old')?'èˆŠ':'æ–°'}/${item.s}-${item.score}åˆ†?group=Hunter`);
                pushed80.add(item.s + eid);
            }
        }
        render(list, eid);
    }

    function render(list, eid) {
        const dom = document.getElementById(eid); dom.innerHTML = '';
        list.sort((a,b)=>b.score-a.score).forEach(it => {
            const fr = (fundingMap[it.s] || 0).toFixed(3);
            const frClass = Math.abs(fr) >= 0.05 ? 'funding-high' : '';
            dom.insertAdjacentHTML('beforeend', `<tr class="${it.score>=80?'pot-alert':''}"><td>${it.s} <span class="funding-tag ${frClass}">${fr}%</span></td><td style="color:var(--alert);font-weight:bold">${it.score}</td><td><button style="border:none;background:transparent;color:#666;cursor:pointer" onclick="potOld=potOld.filter(x=>x.s!=='${it.s}'); potNew=potNew.filter(x=>x.s!=='${it.s}'); render(potOld,'pot-old-list'); render(potNew,'pot-new-list');">âœ•</button></td></tr>`);
        });
    }

    fetchCalendar();
    connectWS();
    updateFunding(); setInterval(updateFunding, 15000);
</script>
