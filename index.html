<script>
const EXCLUDE_LIST = ['USDCUSDT', 'FDUSDUSDT', 'TUSDUSDT', 'EURUSDT', 'PAXGUSDT', 'AEURUSDT'];

async function fetchHunterData() {
    try {
        const [tickerRes, fundingRes, klineRes] = await Promise.all([
            fetch('https://fapi.binance.com/fapi/v1/ticker/24hr'),
            fetch('https://fapi.binance.com/fapi/v1/premiumIndex'),

        const fundingMap = {};
        fundings.forEach(f => {

        let results = tickers
            .filter(t => t.symbol.endsWith('USDT') && !EXCLUDE_LIST.includes(t.symbol))
            .map(t => {
                const symbol = t.symbol;
                const funding = fundingMap[symbol] || 0;
                
                // --- æŠ€è¡“æŒ‡æ¨™è¨ˆç®—é‚è¼¯ (100åˆ†åˆ¶) ---
                const vola = Math.min(25, (Math.abs(parseFloat(t.priceChangePercent)) * 2.5)); // æ³¢å‹• (25)
                const volumeScale = Math.min(25, (parseFloat(t.quoteVolume) / 500000000) * 25); // é‡èƒ½ (25)
                
                // æ¨¡æ“¬å‡ç·šç³¾çµèˆ‡çªç ´åˆ†æ•¸ (å¯¦éš›ç’°å¢ƒå»ºè­°å°æ¥ K ç·š API)
                const tangle = Math.random() * 25; // ç³¾çµ (25)

                    diagnosis: `æ³¢:${vola.toFixed(0)} ç³¾:${tangle.toFixed(0)} é‡:${volumeScale.toFixed(0)} çª:${breakout.toFixed(0)}`
