<script>
    let isMonitoring = false;
    let timer = null;
    let userBlacklist = new Set();
    const EXCLUDE_LIST = ['BTCUSDT', 'ETHUSDT', 'SOLUSDT', 'BNBUSDT', 'XRPUSDT', 'ADAUSDT', 'USDCUSDT', 'FDUSDUSDT'];

    function toggleMonitor() {
        isMonitoring = !isMonitoring;
        document.getElementById('btn-toggle').innerText = isMonitoring ? "ğŸ›‘ åœæ­¢ç›£æ§" : "ğŸ“¡ å•Ÿå‹•æƒæ";
        document.getElementById('btn-toggle').style.background = isMonitoring ? "#ff4444" : "#f2a900";
        if(isMonitoring) { startScan(); timer = setInterval(startScan, 15000); }
        else { clearInterval(timer); }
    }

    const getMA = (arr, p) => arr.length < p ? 0 : arr.slice(-p).reduce((a, b) => a + b, 0) / p;

    async function getSymbolData(s) {
        try {
            const [tData, fRes, hK] = await Promise.all([
                fetch(`https://fapi.binance.com/fapi/v1/ticker/24hr?symbol=${s}`).then(r=>r.json()),
                fetch(`https://fapi.binance.com/fapi/v1/premiumIndex?symbol=${s}`).then(r=>r.json()),
                fetch(`https://fapi.binance.com/fapi/v1/klines?symbol=${s}&interval=1h&limit=25`).then(r=>r.json())
            ]);
            
            const open = parseFloat(hK[24][1]), high = parseFloat(hK[24][2]), low = parseFloat(hK[24][3]), now = parseFloat(hK[24][4]);
            const hCloses = hK.map(k=>parseFloat(k[4])), ma7 = getMA(hCloses, 7), ma25 = getMA(hCloses, 25);
            const funding = parseFloat(fRes.lastFundingRate * 100);

            // 1. æ³¢å‹•åˆ† (25åˆ†)
            const ranges = hK.map(k => parseFloat(k[2]) - parseFloat(k[3]));
            const avgR = ranges.slice(0, 24).reduce((a,b)=>a+b,0) / 24;
            const vRatio = (high - low) / (avgR || 0.001);
            const vScore = Math.min(25, (vRatio / 1.8) * 25);

            // 2. ç³¾çµåˆ† (25åˆ†)
            const hDiff = Math.abs(ma7 - ma25) / ma25 * 100;
            const tangleScore = (hDiff < 3) ? (25 * (1 - hDiff/3)) : 0;

            // 3. é‡èƒ½åˆ† (25åˆ†)
            const qScore = Math.min(25, (parseFloat(tData.quoteVolume) / 40000000) * 12.5);

            // 4. çªç ´åˆ† (25åˆ†)
            const recentH = Math.max(...hK.slice(-4).map(k=>parseFloat(k[2])));
            const distToH = Math.abs(now - recentH) / recentH * 100;
            const hScore = (distToH <= 2) ? 25 : 0;

            const totalScore = Math.round(vScore + tangleScore + qScore + hScore);
            const isBull = (now >= open && now > ma7 && ma7 > ma25);
            const isTangling = (funding >= -0.05 && funding <= 0.05);

            return { s, totalScore, vScore, tangleScore, qScore, hScore, funding, vRatio, distToH, change: tData.priceChangePercent, isBull, isTangling };
        } catch(e) { return null; }
    }

    async function diagnoseSymbol() {
        let s = document.getElementById('search-input').value.trim().toUpperCase();
        if(!s) return; if(!s.endsWith('USDT')) s += 'USDT';
        const box = document.getElementById('diag-box');
        box.style.display = 'block'; box.innerHTML = "â³ è¨ºæ–·ä¸­...";
        const d = await getSymbolData(s);
        if(!d) { box.innerHTML = "æ‰¾ä¸åˆ°å¹£ç¨®"; return; }
        box.innerHTML = `
            <div style="font-weight:bold; color:#f2a900; margin-bottom:5px;">ğŸ“Š ${s} æŠ€è¡“é¢åˆ†æ (ç¸½åˆ†: ${d.totalScore})</div>
            <div style="display:grid; grid-template-columns: 1fr 1fr; font-size:12px;">
                <div>ğŸŒªï¸ æ³¢å‹•ï¼š${d.vScore.toFixed(1)} / 25</div>
                <div>ğŸ§¶ ç³¾çµï¼š${d.tangleScore.toFixed(1)} / 25</div>
                <div>ğŸ“ˆ é‡èƒ½ï¼š${d.qScore.toFixed(1)} / 25</div>
                <div>ğŸ¯ çªç ´ï¼š${d.hScore} / 25</div>
            </div>
            <div style="font-size:11px; color:#aaa; margin-top:5px;">è³‡è²»æé†’: ${d.funding.toFixed(4)}% ${d.isTangling?'(ç¬¦åˆ 0.05 ç³¾çµå€)':''}</div>
        `;
    }

    async function startScan() {
        try {
            const tRes = await fetch('https://fapi.binance.com/fapi/v1/ticker/24hr');
            const tData = await tRes.json();
            let baseSymbols = tData.filter(d => 
                d.symbol.endsWith('USDT') && !EXCLUDE_LIST.includes(d.symbol) && 
                !userBlacklist.has(d.symbol) && parseFloat(d.quoteVolume) > 30000000 && parseFloat(d.priceChangePercent) > 0
            ).sort((a,b) => b.quoteVolume - a.quoteVolume).slice(0, 30);

            let results = [];
            for (let d of baseSymbols) {
                await new Promise(r => setTimeout(r, 40));
                const res = await getSymbolData(d.symbol);
                if (res && res.isBull && res.totalScore > 35) {
                    results.push(res);
                }
            }

            // æ’åºï¼šè³‡è²»ç³¾çµ(Â±0.05)ç½®é ‚ > æŒ‰æŠ€è¡“ç¸½åˆ†æ’
            results.sort((a, b) => {
                if (a.isTangling && !b.isTangling) return -1;
                if (!a.isTangling && b.isTangling) return 1;
                return b.totalScore - a.totalScore;
            });

            document.getElementById('list-body').innerHTML = results.map(r => `
                <tr class="${r.isTangling ? 'row-tangling' : ''}">
                    <td style="font-weight:bold; color:${r.isTangling ? '#00ffcc' : '#eee'}">${r.isTangling ? 'ğŸ’ è³‡è²»ç³¾çµ' : 'ğŸ“Š è¶¨å‹¢ç›£æ§'}</td>
                    <td style="font-weight:bold;">${r.s.replace('USDT','')}</td>
                    <td><span class="score-box ${r.totalScore >= 80 ? 'score-100' : ''}">${r.totalScore}</span></td>
                    <td style="font-weight:bold; color:${r.isTangling ? '#00ffcc' : '#eee'}">${r.funding.toFixed(4)}%</td>
                    <td style="color:#aaa;">æ³¢:${r.vRatio.toFixed(1)}x|è·é«˜:${r.distToH.toFixed(1)}%</td>
                    <td style="color:#00ffcc">${r.change}%</td>
                    <td><button class="btn-del" onclick="deleteSymbol('${r.s.replace('USDT','')}')">âŒ</button></td>
                </tr>
            `).join('');
            document.getElementById('update-time').innerText = "æœ€å¾Œåˆ·æ–°: " + new Date().toLocaleTimeString();
        } catch (e) {}
    }

    function deleteSymbol(s) { userBlacklist.add(s + "USDT"); startScan(); }
