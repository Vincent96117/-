<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>HUNTER V157 | é›™é‡æ³¢å‹•ç‡ç‰ˆ</title>
    <style>
        body { background: #0b0e11; color: #eee; font-family: 'Segoe UI', sans-serif; padding: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; background: #181a20; padding: 20px; border-radius: 10px; margin-bottom: 20px; border: 1px solid #333; }
        .controls { display: flex; gap: 10px; align-items: center; }
        input { background: #2b2f36; border: 1px solid #444; color: #fff; padding: 8px 15px; border-radius: 5px; width: 200px; }
        table { width: 100%; border-collapse: collapse; background: #181a20; border-radius: 10px; }
        th, td { padding: 12px; text-align: center; border-bottom: 1px solid #2b2f36; }
        th { background: #2b2f36; color: #848e9c; font-size: 12px; }
        .row-tangling { background: rgba(0, 192, 135, 0.05) !important; border-left: 4px solid #00c087; }
        .lv-high { color: #f6465d; font-weight: bold; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.4; } }
        .score-box { background: #2b3139; color: #f0b90b; padding: 5px 12px; border-radius: 4px; font-weight: bold; font-size: 16px; border: 1px solid #444; }
        .btn { border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-weight: bold; }
        #btn-toggle { background: #f0b90b; color: #000; }
        .tp-group { font-size: 11px; text-align: left; display: inline-block; }

    </style>
</head>
<body>
    <div class="header">
        <div>
            <span style="font-size: 24px; font-weight: bold; color: #f0b90b;">ğŸ¯ V157 çµäººé›·é”</span>
            <span style="font-size: 12px; color: #848e9c; margin-left: 10px;">(1D/5D é›™æ³¢å‹•ç‡ç‰ˆ)</span>
        </div>
        <div class="controls">
            <input type="text" id="searchInput" placeholder="æœå°‹å¹£ç¨®..." oninput="renderTable()">
            <button id="btn-sound" class="btn" style="background:#2b3139; color:#fff;" onclick="toggleSound()">ğŸ”Š è²éŸ³: é–‹</button>
            <button id="btn-toggle" class="btn" onclick="toggleMonitor()">ğŸ“¡ å•Ÿå‹•æƒæ</button>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th>é¡å‹</th>
                <th>å¹£ç¨®èˆ‡é›™ TP (2.8x)</th>
                <th>ğŸš€ åŠ é€Ÿç­‰ç´š (1m)</th>
                <th>æŠ€è¡“ç¸½åˆ† (1h)</th>
                <th>è³‡è²» (Â±0.05å„ªå…ˆ)</th>
                <th>24H æ¼²è·Œ</th>
            </tr>
        </thead>
        <tbody id="list-body"></tbody>
    </table>

<script>
    let isMonitoring = false, isSoundOn = true, allData = [], timer = null;
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    function toggleSound() { isSoundOn = !isSoundOn; document.getElementById('btn-sound').innerText = isSoundOn ? "ğŸ”Š è²éŸ³: é–‹" : "ğŸ”‡ è²éŸ³: é—œ"; }
    function playBeep() { if (!isSoundOn) return; const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain(); osc.frequency.setValueAtTime(1000, audioCtx.currentTime); gain.gain.setValueAtTime(0.1, audioCtx.currentTime); osc.connect(gain); gain.connect(audioCtx.destination); osc.start(); osc.stop(audioCtx.currentTime + 0.15); }

    function toggleMonitor() {
        isMonitoring = !isMonitoring;
        document.getElementById('btn-toggle').innerText = isMonitoring ? "ğŸ›‘ åœæ­¢ç›£æ§" : "ğŸ“¡ å•Ÿå‹•æƒæ";
        document.getElementById('btn-toggle').style.background = isMonitoring ? "#f6465d" : "#f0b90b";
        if(isMonitoring) { startScan(); timer = setInterval(startScan, 15000); } else { clearInterval(timer); }
    }

    async function getSymbolData(s) {
        try {
            const [tData, fRes, hK, mK] = await Promise.all([
                fetch(`https://fapi.binance.com/fapi/v1/ticker/24hr?symbol=${s}`).then(r=>r.json()),
                fetch(`https://fapi.binance.com/fapi/v1/premiumIndex?symbol=${s}`).then(r=>r.json()),
                fetch(`https://fapi.binance.com/fapi/v1/klines?symbol=${s}&interval=1h&limit=121`).then(r=>r.json()),
                fetch(`https://fapi.binance.com/fapi/v1/klines?symbol=${s}&interval=1m&limit=30`).then(r=>r.json())
            ]);
            
            const now = parseFloat(hK[hK.length-1][4]);
            const hRanges = hK.map(k => parseFloat(k[2]) - parseFloat(k[3]));
            
            // --- ç¢ºåˆ‡ç®—æ³•ï¼š1D (24h) èˆ‡ 5D (120h) ATR ---
            const atr1d = hRanges.slice(-25, -1).reduce((a,b)=>a+b,0) / 24;
            const atr5d = hRanges.slice(-121, -1).reduce((a,b)=>a+b,0) / 120;
            
            const tp1d = ((atr1d * 2.8) / now * 100).toFixed(1);
            const tp5d = ((atr5d * 2.8) / now * 100).toFixed(1);
            const sl = ((atr1d * 2.2) / now * 100).toFixed(1);

            // --- ç¸½åˆ†é‚è¼¯ (100åˆ†) ---
            const hCloses = hK.map(k=>parseFloat(k[4]));
            const ma7 = hCloses.slice(-7).reduce((a,b)=>a+b,0)/7;
            const ma25 = hCloses.slice(-25).reduce((a,b)=>a+b,0)/25;
            const s1 = Math.min(25, (hRanges[hRanges.length-1]/atr1d/1.8)*25);
            const s2 = (Math.abs(ma7-ma25)/ma25*100 < 3) ? 25 : 0;
            const s3 = Math.min(25, (parseFloat(tData.quoteVolume)/45000000)*12.5);
            const s4 = (now > ma7 && ma7 > ma25) ? 25 : 0;

            // --- åŠ é€Ÿç­‰ç´š ---
            const curVol = parseFloat(mK[mK.length-1][5]);
            const avgVol = mK.reduce((a,b)=>a+parseFloat(b[5]),0) / mK.length;
            const vRatio = curVol / avgVol;
            let thrustLv = 1;
            if(vRatio > 8) thrustLv = 10; else if(vRatio > 5) thrustLv = 8; else if(vRatio > 3) thrustLv = 7; else if(vRatio > 2) thrustLv = 6;

            const funding = parseFloat(fRes.lastFundingRate * 100);
            const isTangling = (funding >= -0.05 && funding <= 0.05);
            if (isMonitoring && thrustLv >= 8 && isTangling) playBeep();

            return { s, totalScore: Math.round(s1+s2+s3+s4), thrustLv, vRatio: vRatio.toFixed(1), tp1d, tp5d, sl, funding, change: tData.priceChangePercent, isTangling };
        } catch(e) { return null; }
    }

    async function startScan() {
        const tRes = await fetch('https://fapi.binance.com/fapi/v1/ticker/24hr');
        const tData = await tRes.json();
        let baseSymbols = tData.filter(d => d.symbol.endsWith('USDT') && parseFloat(d.quoteVolume) > 30000000).sort((a,b)=>b.quoteVolume-a.quoteVolume).slice(0, 40);
        let results = [];
        for (let d of baseSymbols) { const res = await getSymbolData(d.symbol); if (res && res.totalScore > 35) results.push(res); }
        allData = results.sort((a,b) => (a.isTangling === b.isTangling) ? (b.totalScore - a.totalScore) : (a.isTangling ? -1 : 1));
        renderTable();
    }

    function renderTable() {
        const search = document.getElementById('searchInput').value.toUpperCase();
        const filtered = allData.filter(d => d.s.includes(search));
        document.getElementById('list-body').innerHTML = filtered.map(r => `
            <tr class="${r.isTangling ? 'row-tangling' : ''}">
                <td style="color:${r.isTangling ? '#00c087' : '#848e9c'}">${r.isTangling ? 'ğŸ’ ç³¾çµ' : 'ğŸ“Š è¶¨å‹¢'}</td>
                <td>
                    <div style="font-weight:bold; font-size:15px;">${r.s.replace('USDT','')}</div>
                    <div class="tp-group">
                        <span class="tp-1d">1D:ğŸ¯${r.tp1d}%</span> | <span class="tp-5d">5D:ğŸ¯${r.tp5d}%</span> | <span style="color:#f6465d">SL:-${r.sl}%</span>
                    </div>
                </td>
                <td class="${r.thrustLv >= 8 ? 'lv-high' : ''}">LV ${r.thrustLv} (${r.vRatio}x)</td>
                <td><span class="score-box">${r.totalScore}</span></td>
                <td style="color:${r.isTangling ? '#00c087' : '#eee'}; font-weight:bold;">${r.funding.toFixed(4)}%</td>
                <td style="color:${parseFloat(r.change)>=0?'#00c087':'#f6465d'}">${r.change}%</td>
            </tr>
        `).join('');
    }
</script>
