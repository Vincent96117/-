<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>V58 çµäººå–®é ç‰ˆ</title>
    <style>
        :root { --bg: #000; --card: #0d1117; --border: #30363d; --text: #c9d1d9; --surge: #3fb950; --fall: #f85149; --strong: #58a6ff; --alert: #ff6600; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; padding: 2px; margin: 0; font-size: 11px; overflow: hidden; }
        .header-main { display: flex; align-items: center; justify-content: space-between; background: #000; padding: 4px 10px; border-bottom: 1px solid var(--border); height: 30px; }
        .btc-eth-status { display: flex; gap: 10px; font-weight: bold; font-size: 12px; }
        .refresh-btn { background: #1f6feb; color: white; border: none; padding: 2px 8px; cursor: pointer; border-radius: 3px; font-size: 11px; }
        .container { display: grid; grid-template-columns: 1fr 1.2fr 1fr 1.3fr; gap: 4px; height: calc(100vh - 40px); width: 100vw; box-sizing: border-box; padding: 4px; }
        .card { background: var(--card); border: 1px solid var(--border); border-radius: 4px; display: flex; flex-direction: column; min-width: 0; }
        h2 { font-size: 0.8rem; padding: 8px; margin: 0; background: #161b22; border-bottom: 1px solid var(--border); white-space: nowrap; }
        .scroll { flex: 1; overflow-y: auto; }
        table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        td, th { padding: 6px 2px; border-bottom: 1px solid #21262d; text-align: center; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .btn-del { background: #333; color: #888; border: none; padding: 1px 6px; cursor: pointer; border-radius: 2px; font-size: 12px; }
        .funding-alert { background: #a6611a !important; color: white !important; font-weight: bold; }
    </style>
</head>
<body>

<div class="header-main">
    <div style="display:flex; align-items:center;">
        <div class="btc-eth-status">
            <span id="btc-live" style="color:#f2a900">BTC: -- (--)</span>
            <span id="eth-live" style="color:#627eea">ETH: -- (--)</span>
        </div>
        <div class="market-breadth" style="margin-left:15px; border-left: 1px solid #444; padding-left: 10px;">
            å¸‚å ´å¯¬åº¦ | ä¸Šæ¼²: <span id="up-cnt" style="color:var(--surge)">--</span> | ä¸‹è·Œ: <span id="down-cnt" style="color:var(--fall)">--</span>
        </div>
    </div>
    <button class="refresh-btn" onclick="location.reload()">ğŸ”„ åˆ·æ–°é‡é€£</button>
</div>

<div class="container">
    <div class="card"><h2 style="color:var(--surge)">ğŸš€ ç¬é–“å™´ç™¼</h2><div class="scroll"><table><tbody id="surge-list"></tbody></table></div></div>
    <div class="card"><h2 style="color:var(--strong)">ğŸ”¥ é«˜æª”å¼·å‹¢</h2><div class="scroll"><table><thead><tr><th>å¹£ç¨®</th><th>ç¾åƒ¹</th><th>24h%</th><th>âœ•</th></tr></thead><tbody id="strong-list"></tbody></table></div></div>
    <div class="card"><h2 style="color:var(--fall)">âš ï¸ è³‡è²» (èª‡å¼µå‰ 5)</h2><div class="scroll"><table><thead><tr><th>å¹£ç¨®</th><th>è³‡è²»</th><th>âœ•</th></tr></thead><tbody id="fund-list"></tbody></table></div></div>
    <div class="card"><h2 style="color:#bc8cff">ğŸ’ æ½›åŠ›ç›£æ§ (100åˆ†åˆ¶é–å®š)</h2><div class="scroll"><table><thead><tr><th style="width:30%">å¹£ç¨®</th><th style="width:25%">è©•åˆ†</th><th style="width:30%">ç‹€æ…‹</th><th style="width:15%">âœ•</th></tr></thead><tbody id="potential-list"></tbody></table></div></div>
</div>

<script>
    let dataMap = {};
    let btcChange = 0;
    let lockedPotList = [];

    const ws = new WebSocket('wss://stream.binance.com:9443/ws/!ticker@arr');

    ws.onmessage = (e) => {
        const tickers = JSON.parse(e.data);
        let up = 0, down = 0;
        let candidates = [];

        tickers.forEach(d => {
            if (!d.s.endsWith('USDT')) return;
            const s = d.s.replace('USDT', ''), p = parseFloat(d.c), p24 = parseFloat(d.P);
            p24 > 0 ? up++ : down++;

            if (s === 'BTC') { btcChange = p24; document.getElementById('btc-live').innerText = `BTC: ${p} (${p24}%)`; }
            if (s === 'ETH') document.getElementById('eth-live').innerText = `ETH: ${p} (${p24}%)`;

            if (!dataMap[s]) dataMap[s] = { lastP: p };
            const instChange = ((p - dataMap[s].lastP) / dataMap[s].lastP) * 100;

            if (instChange >= 1.5) renderRow('surge-list', `<td>${s}</td><td style="color:var(--surge)">+${instChange.toFixed(2)}%</td>`);
            if (p24 > 8.0) updateStrong(s, p, p24);

            const rawScore = (Math.abs(p24 - btcChange) * 40) + (Math.abs(instChange) * 60);
            if (rawScore > 100) candidates.push({ s, rawScore, status: (p24 > btcChange) ? 'å¼·æŠ—è·Œ' : 'ç•°å‹•ä¸­' });

            dataMap[s].lastP = p;
        });

        document.getElementById('up-cnt').innerText = up;
        document.getElementById('down-cnt').innerText = down;
        updatePotential(candidates);
    };

    function updateStrong(s, p, p24) {
        const list = document.getElementById('strong-list');
        let row = document.getElementById(`strong-${s}`);
        if (!row) {
            list.insertAdjacentHTML('beforeend', `<tr id="strong-${s}"><td>${s}</td><td>${p}</td><td style="color:var(--surge)">${p24}%</td><td><button class="btn-del" onclick="this.closest('tr').remove()">âœ•</button></td></tr>`);
        } else { row.cells[1].innerText = p; row.cells[2].innerText = `${p24}%`; }
    }

    function updatePotential(candidates) {
        if (lockedPotList.length >= 10) {
            refreshScores(); // é–å®šæœŸé–“åªæ›´æ–°ç¾æœ‰åå–®çš„å£“ç¸®åˆ†æ•¸
            return;
        } 
        candidates.sort((a, b) => b.rawScore - a.rawScore);
        candidates.forEach(c => {
            if (lockedPotList.length < 10 && !lockedPotList.find(i => i.s === c.s)) {
                lockedPotList.push(c);
                renderPotTable();
            }
        });
    }

    function renderPotTable() {
        const list = document.getElementById('potential-list');
        list.innerHTML = '';
        if (lockedPotList.length === 0) return;
        
        const maxRaw = Math.max(...lockedPotList.map(i => i.rawScore));
        lockedPotList.forEach(item => {
            const scaledScore = maxRaw > 0 ? Math.round((item.rawScore / maxRaw) * 100) : 0;
            list.insertAdjacentHTML('beforeend', `<tr id="pot-${item.s}"><td>${item.s}</td><td style="color:var(--alert);font-weight:bold">${scaledScore}åˆ†</td><td>${item.status}</td><td><button class="btn-del" onclick="removePot('${item.s}')">âœ•</button></td></tr>`);
        });
    }

    function refreshScores() {
        const maxRaw = Math.max(...lockedPotList.map(i => i.rawScore), 1);
        lockedPotList.forEach(item => {
            const row = document.getElementById(`pot-${item.s}`);
            if (row) {
                const scaledScore = Math.round((item.rawScore / maxRaw) * 100);
                row.cells[1].innerText = scaledScore + 'åˆ†';
            }
        });
    }

    function removePot(s) {
        lockedPotList = lockedPotList.filter(i => i.s !== s);
        renderPotTable();
    }

    setInterval(async () => {
        try {
            const res = await fetch('https://fapi.binance.com/fapi/v1/premiumIndex');
            const funds = await res.json();
            const list = document.getElementById('fund-list');
            const sortedFunds = funds
                .map(f => ({ s: f.symbol.replace('USDT', ''), r: parseFloat(f.lastFundingRate) * 100 }))
                .filter(f => Math.abs(f.r) >= 0.05)
                .sort((a, b) => Math.abs(b.r) - Math.abs(a.r)).slice(0, 5);
            list.innerHTML = '';
            sortedFunds.forEach(f => {
                list.insertAdjacentHTML('beforeend', `<tr><td>${f.s}</td><td class="funding-alert">${f.r.toFixed(4)}%</td><td><button class="btn-del" onclick="this.closest('tr').remove()">âœ•</button></td></tr>`);
            });
        } catch (e) {}
    }, 5000);

    function renderRow(id, html) {
        const b = document.getElementById(id);
        b.insertAdjacentHTML('afterbegin', `<tr>${html}<td><button class="btn-del" onclick="this.closest('tr').remove()">âœ•</button></td></tr>`);
        if (b.children.length > 20) b.lastElementChild.remove();
    }
</script>
</body>
</html>
