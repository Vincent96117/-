    <style>

        .header { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #2b3139; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 10px; margin-top: 10px; }

<body>
    <div class="header">
        <h2 style="margin:0; font-size: 18px;">ğŸ“Š å°ˆæ¥­ç›£æ§ V35 (10ç­†ç²¾è¯)</h2>
        <div id="timer" style="color:#848e9c;">5s åˆ·æ–°</div>
    </div>
    
    <div class="grid">
        <div class="column">
            <div class="col-title">âš¡ å™´ç™¼æƒ…å ± (é™10ç­†)</div>
            <div class="col-info">è‡ªå‹•åˆªé™¤æœ€èˆŠç´€éŒ„ï¼Œä¿æŒæœ€å³æ™‚ç‹€æ…‹</div>
            <table><tbody id="instantBody"></tbody></table>
        </div>
        <div class="column">
            <div class="col-title">ğŸ”¥ 24H å¼·å‹¢æ¦œ</div>
            <table><tbody id="trendBody"></tbody></table>
        </div>
        <div class="column">
            <div class="col-title">ğŸ“ˆ ç¸®é‡ç›¤æ•´å€</div>
            <table><tbody id="sidewaysBody"></tbody></table>
        </div>
    </div>

    <audio id="alertSound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

    <script>
        let lastPrices = new Map(); 
        let burstHistory = []; 
        let timeLeft = 5;

        async function run() {
            try {
                const resp = await fetch('https://fapi.binance.com/fapi/v1/ticker/24hr');
                const tickers = await resp.json();
                let trendRes = [], sidewaysRes = [];
                let now = new Date();

                tickers.filter(t => t.symbol.endsWith('USDT') && !t.symbol.includes('_')).forEach(t => {
                    const symbol = t.symbol.replace('USDT', '');
                    const curPrice = parseFloat(t.lastPrice);
                    const vol24h = parseFloat(t.quoteVolume);
                    const chg24h = parseFloat(t.priceChangePercent);
                    const high = parseFloat(t.highPrice), low = parseFloat(t.lowPrice);
                    const swing = (high - low) / low;

                    let secChange = 0;
                    if (lastPrices.has(symbol)) {
                        const oldPrice = lastPrices.get(symbol);
                        secChange = ((curPrice - oldPrice) / oldPrice) * 100;
                    }
                    lastPrices.set(symbol, curPrice);

                    const realBurst = (vol24h / 1440) > 0 ? (vol24h / 450) / (vol24h / 1440) : 0;

                    // å™´ç™¼åˆ¤å®š (5ç§’æ¼²å¹… > 0.45%)
                    if (secChange >= 0.45 && realBurst > 2.5 && vol24h > 5000000) {
                        burstHistory = burstHistory.filter(item => item.s !== symbol);
                        burstHistory.unshift({
                            s: symbol, b: realBurst, c: secChange,
                            t: now.toLocaleTimeString([], { hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' }),
                            ts: Date.now()
                        });

                        // ã€ä¿®æ”¹é»ã€‘ï¼šä¸Šé™æ”¹ç‚º 10 ç­†
                        if (burstHistory.length > 10) {
                            burstHistory.pop(); 
                        }
                        document.getElementById('alertSound').play().catch(()=>{});
                    } 
                    
                    if (chg24h >= 5.5 && vol24h > 10000000) trendRes.push({ s: symbol, b: realBurst, c: chg24h });
                    else if (Math.abs(chg24h) < 2.5 && swing < 0.22 && vol24h > 3000000) sidewaysRes.push({ s: symbol, b: realBurst, c: chg24h });
                });

                const instantHtml = burstHistory.map(r => {
                    const secAgo = Math.floor((Date.now() - r.ts) / 1000);
                    const timeStr = secAgo < 60 ? `${secAgo}s å‰` : r.t;
                    return `<tr class="${secAgo <= 5 ? 'new-row' : ''}">
                        <td><span class="symbol">${r.s}</span><br><span class="time-tag">${timeStr}</span></td>
                        <td><span class="burst-tag">${r.b.toFixed(1)}x é‡</span></td>
                        <td class="up" align="right">+${r.c.toFixed(2)}%</td>
                    </tr>`;
                }).join('');

                document.getElementById('instantBody').innerHTML = instantHtml;
                document.getElementById('trendBody').innerHTML = trendRes.sort((a,b)=>b.c-a.c).slice(0,10).map(r => `<tr><td class="symbol">${r.s}</td><td>${r.b.toFixed(1)}x</td><td class="up">+${r.c.toFixed(2)}%</td></tr>`).join('');
                document.getElementById('sidewaysBody').innerHTML = sidewaysRes.slice(0,10).map(r => `<tr><td class="symbol">${r.s}</td><td>${r.b.toFixed(1)}x</td><td>${r.c.toFixed(2)}%</td></tr>`).join('');
            } catch (e) { console.error(e); }
        }

        setInterval(() => { if (--timeLeft <= 0) { timeLeft=5; run(); } document.getElementById('timer').innerText = timeLeft + "s åˆ·æ–°"; }, 1000);
        run();
    </script>
