    <audio id="alertSound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

    <script>
        let prevInstant = new Set();
        let timeLeft = 10;

        async function run() {
            try {
                const tResp = await fetch('https://fapi.binance.com/fapi/v1/ticker/24hr');
                const tickers = await tResp.json();
                let instantRes = [], trendRes = [], sidewaysRes = [];
                let currentInstant = new Set();

                const filtered = tickers.filter(t => t.symbol.endsWith('USDT') && !t.symbol.includes('_'));

                filtered.forEach(t => {
                    const symbol = t.symbol.replace('USDT', '');
                    const chg = parseFloat(t.priceChangePercent) || 0;
                    const high = parseFloat(t.highPrice), low = parseFloat(t.lowPrice), cur = parseFloat(t.lastPrice);
                    const vol24h = parseFloat(t.quoteVolume); 
                    const realBurst = (vol24h / 550) / (vol24h / 1440); 
                    const pos = (cur - low) / (high - low);
                    const swing = (high - low) / low;

                    // 1. å™´ç™¼æ¬„ (1% é–€æª»)
                    if (chg > 1.0 && chg < 5.5 && realBurst > 2.2 && vol24h > 5000000) {
                        instantRes.push({ s: symbol, b: realBurst, c: chg });
                        currentInstant.add(symbol);
                    } 
                    // 2. è¶¨å‹¢æ¬„ (å¼·å‹¢é«˜ä½)
                    else if (chg >= 5.5 && pos > 0.65 && vol24h > 8000000) {
                        trendRes.push({ s: symbol, b: realBurst, c: chg });
                    }
                    // 3. ç›¤æ•´æ¬„ (æ¢å¾©åŸå§‹ç©©å®šæ¢ä»¶)
                    else if (Math.abs(chg) < 3.0 && swing < 0.22 && vol24h > 2500000) {

                // éŸ¿éˆ´åˆ¤æ–·
                let hasNew = false;
                currentInstant.forEach(s => { if (!prevInstant.has(s)) hasNew = true; });
                if (hasNew) document.getElementById('alertSound').play().catch(()=>{});

                const fmt = (c) => `<span class="${c>=0?'up':'down'}">${c>=0?'+':''}${c.toFixed(2)}%</span>`;
                const render = (arr, isI) => arr.sort((a,b) => b.b - a.b).slice(0, 10).map(r => `
                    <tr class="${(isI && !prevInstant.has(r.s)) ? 'new-arrival' : ''}">

                        <td style="color:#02c076; font-weight:bold;">${r.b.toFixed(1)}x</td>

                document.getElementById('instantBody').innerHTML = render(instantRes, true);
                document.getElementById('trendBody').innerHTML = render(trendRes, false);

                prevInstant = currentInstant;
