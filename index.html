<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>é‡èƒ½ç›£æ§ V54 - çµ‚æ¥µæˆ°è¡“ç‰ˆ</title>
    <style>
        body { font-family: sans-serif; background: #0b0e11; color: #eaecef; padding: 10px; margin: 0; overflow-x: hidden; }
        
        /* é ‚éƒ¨çœ‹æ¿èˆ‡é–ƒçˆå‹•ç•« */
        .market-dashboard {
            display: flex; gap: 15px; background: #1e2329; padding: 10px 20px; border-radius: 8px;
            margin-bottom: 10px; border: 1px solid #2b3139; align-items: center; transition: 0.3s;
        }
        .flash-red { background: #7a0000 !important; animation: flash 0.6s infinite; }
        @keyframes flash { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }

        .stat-item { display: flex; align-items: center; gap: 6px; font-size: 13px; white-space: nowrap; }
        .stat-label { color: #848e9c; font-weight: bold; }
        .stat-value { font-weight: 800; font-family: monospace; }
        
        /* ç¶²æ ¼ä½ˆå±€ */
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        .column { background: #181a20; padding: 12px; border-radius: 10px; border: 1px solid #2b3139; min-height: 650px; }
        .col-title { color: #f0b90b; font-size: 15px; font-weight: bold; margin-bottom: 8px; border-left: 4px solid #f0b90b; padding-left: 8px; }
        
        /* è³‡è²»è¡¨æ¨£å¼ */
        .funding-table { width: 100%; font-size: 11px; margin-bottom: 15px; background: #0b0e11; border-radius: 4px; border-collapse: collapse; }
        .funding-urgent { color: #ff3e3e; font-weight: bold; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }

        table { width: 100%; border-collapse: collapse; }
        td { padding: 7px 4px; border-bottom: 1px solid #2b3139; font-size: 12px; }
        .up { color: #02c076; } .down { color: #f84960; }
        .symbol { color: #f0b90b; font-weight: bold; }
        .del-btn { color: #f84960; cursor: pointer; border: 1px solid #f84960; border-radius: 3px; padding: 0 4px; font-size: 12px; margin-left:5px; }
        .breakout { background: rgba(58, 110, 255, 0.25) !important; transition: 0.3s; }
        .tag-fire { background: #3a6eff; color: white; padding: 1px 4px; border-radius: 3px; font-size: 10px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="topBar" class="market-dashboard">
        <div class="stat-item"><span class="stat-label">BTC:</span><span id="btcPrice" class="stat-value">--</span> <span id="btcChg">--</span></div>
        <div class="stat-item"><span class="stat-label">ETH:</span><span id="ethPrice" class="stat-value">--</span> <span id="ethChg">--</span></div>
        <div class="stat-item" style="border-left: 1px solid #474d57; padding-left:10px;">
            <span class="stat-label">æ¼²/è·Œ:</span><span id="upCount" class="up">0</span>/<span id="downCount" class="down">0</span>
        </div>
        <div id="volTop3" class="stat-item" style="border-left: 1px solid #474d57; padding-left:10px;">
            <span class="stat-label">ğŸ”¥ å±±å¯¨å¸é‡‘ç‹:</span> <span id="top3Content">è¼‰å…¥ä¸­...</span>
        </div>
        <div id="riskTag" style="margin-left:auto; color:#fff; background:#f84960; padding:2px 8px; border-radius:4px; font-weight:bold; display:none; animation: pulse 0.8s infinite;">âš ï¸ å¤§ç›¤æ’é‡è­¦å‘Š</div>
        <div id="timer" style="margin-left: auto; color:#848e9c; font-size: 11px;">5s</div>
    </div>
    
    <div class="grid">
        <div class="column"><div class="col-title">âš¡ ç¬é–“å™´ç™¼ (å ±è­¦)</div><table><tbody id="instantBody"></tbody></table></div>
        
        <div class="column"><div class="col-title">ğŸ”¥ é«˜æª”å¼·å‹¢ (æ’ä½)</div><table><tbody id="trendBody"></tbody></table></div>
        
        <div class="column">
            <div class="col-title">ğŸ“Š è³‡è²»ç•°å¸¸æ¦œ (|Â±0.05%|)</div>
            <table class="funding-table">
                <thead><tr style="color:#848e9c"><td>å¹£ç¨®</td><td align="right">è³‡è²»%</td></tr></thead>
                <tbody id="fundingBody"></tbody>
            </table>
            <div class="col-title">ğŸ“ˆ ç›¤æ•´é‡å¢ (2H)</div>
            <table><tbody id="sidewaysBody"></tbody></table>
        </div>
        
        <div class="column">
            <div class="col-title">ğŸ’ ä½ä½è½‰æŠ˜æ¸…å–® (ä¸Šé™15)</div>
            <div style="font-size:10px; color:#848e9c; margin-bottom:10px;">MA 7/25/99 æ“°éº»èŠ±ï¼Œæ‰‹å‹•åˆªé™¤ä¸æ„Ÿèˆˆè¶£æ¨™çš„</div>
            <table><tbody id="pivotBody"></tbody></table>
        </div>
    </div>

    <audio id="alertSound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>
    <audio id="tingSound" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>

    <script>
        let lastPrices = new Map(), btcHistory = [], ethHistory = [];
        let firstDetectedPrices = new Map(), maxPriceRecorded = new Map(), burstHistory = [];
        let manualPivotList = [], blacklist = new Set();
        let timeLeft = 5;

        // æ¨¡æ“¬ MA è¨ˆç®— (å¯¦æˆ°æ”¹ç‰ˆï¼šåŸºæ–¼ç•¶æ—¥é–‹ç›¤èˆ‡ç¾åƒ¹ä¼°ç®—)
        function getSimulatedMA(price, change24h) {
            let open = price / (1 + change24h/100);
            return (price + open) / 2;
        }

        async function fetchFunding() {
            try {
                const resp = await fetch('https://fapi.binance.com/fapi/v1/premiumIndex');
                const data = await resp.json();
                let highFunding = data
                    .filter(i => Math.abs(parseFloat(i.lastFundingRate)) >= 0.0005)
                    .sort((a, b) => Math.abs(parseFloat(b.lastFundingRate)) - Math.abs(parseFloat(a.lastFundingRate)))
                    .slice(0, 6);
                
                document.getElementById('fundingBody').innerHTML = highFunding.map(i => {
                    let rate = (parseFloat(i.lastFundingRate) * 100).toFixed(3);
                    let isExtreme = Math.abs(rate) >= 0.5;
                    return `<tr><td class="symbol">${i.symbol.replace('USDT','')}</td><td align="right" class="${isExtreme ? 'funding-urgent' : (rate > 0 ? 'up' : 'down')}">${rate}%</td></tr>`;
                }).join('');
            } catch(e) {}
        }

        async function run() {
            try {
                const resp = await fetch('https://fapi.binance.com/fapi/v1/ticker/24hr');
                const tickers = await resp.json();
                let trendRes = [], awakeRes = [], upC = 0, downC = 0;
                let playBurst = false, playTing = false;
                let now = Date.now();

                // 1. æ›´æ–°å¸é‡‘ç‹ Top 3 (æ’é™¤ BTC, ETH, SOL, USDC)
                const exclude = ['BTCUSDT', 'ETHUSDT', 'SOLUSDT', 'USDCUSDT', 'USDTUSDT'];
                let altsTop3 = tickers
                    .filter(t => t.symbol.endsWith('USDT') && !exclude.includes(t.symbol))
                    .sort((a, b) => parseFloat(b.quoteVolume) - parseFloat(a.quoteVolume))
                    .slice(0, 3);
                document.getElementById('top3Content').innerHTML = altsTop3.map((t, i) => 
                    `<span>${i+1}.${t.symbol.replace('USDT','')} <small style="color:#848e9c">(${(parseFloat(t.quoteVolume)/1000000000).toFixed(1)}B)</small></span>`
                ).join(' | ');

                tickers.filter(t => t.symbol.endsWith('USDT') && !t.symbol.includes('_')).forEach(t => {
                    const symbol = t.symbol.replace('USDT', '');
                    const curP = parseFloat(t.lastPrice), chg24 = parseFloat(t.priceChangePercent);
                    const vol24h = parseFloat(t.quoteVolume), high = parseFloat(t.highPrice);
                    
                    if (chg24 > 0) upC++; else if (chg24 < 0) downC++;

                    // æ’é‡ç›£æ§
                    if (symbol === 'BTC' || symbol === 'ETH') {
                        let hist = symbol === 'BTC' ? btcHistory : ethHistory;
                        hist.push(curP); if(hist.length > 12) hist.shift();
                        let drop = ((curP - hist[0]) / hist[0]) * 100;
                        document.getElementById(symbol.toLowerCase() + 'Price').innerText = curP.toLocaleString();
                        document.getElementById(symbol.toLowerCase() + 'Chg').innerText = `${(chg24>0?'+':'')+chg24}%`;
                        document.getElementById(symbol.toLowerCase() + 'Chg').className = chg24 >= 0 ? 'up' : 'down';
                        if (drop <= -0.5) { 
                            document.getElementById('topBar').classList.add('flash-red');
                            document.getElementById('riskTag').style.display = 'block';
                        } else if (drop > -0.1) {
                            document.getElementById('topBar').classList.remove('flash-red');
                            document.getElementById('riskTag').style.display = 'none';
                        }
                    }

                    // ç¬é–“è®Šå‹•
                    let secChg = lastPrices.has(symbol) ? ((curP - lastPrices.get(symbol)) / lastPrices.get(symbol)) * 100 : 0;
                    lastPrices.set(symbol, curP);

                    if (secChg >= 0.45 && vol24h > 5000000) {
                        if (!firstDetectedPrices.has(symbol)) { firstDetectedPrices.set(symbol, curP); maxPriceRecorded.set(symbol, curP); playBurst = true; }
                        else if (curP > (maxPriceRecorded.get(symbol) || 0)) { maxPriceRecorded.set(symbol, curP); playBurst = true; }
                        burstHistory = burstHistory.filter(i => i.s !== symbol);
                        burstHistory.unshift({ s: symbol, c: secChg, ts: now });
                        if (burstHistory.length > 12) burstHistory.pop();
                    }

                    // ç¯©é¸é‚è¼¯
                    if (chg24 > 5.0 && (high - curP)/high < 0.015) trendRes.push({ s: symbol, c: chg24 });
                    const realB = (vol24h / 450) / (vol24h / 1440);
                    if (Math.abs(chg24) < 3.5 && realB > 1.1) awakeRes.push({ s: symbol, b: realB });

                    // ä½ä½éº»èŠ±é‚è¼¯
                    let ma = getSimulatedMA(curP, chg24);
                    let maGap = Math.abs(curP - ma) / ma * 100; // ç°¡åŒ–æ¨¡æ“¬
                    if (maGap < 1.5 && chg24 > -5 && chg24 < 3 && !blacklist.has(symbol)) {
                        let idx = manualPivotList.findIndex(p => p.s === symbol);
                        let isBreakout = curP > ma && secChg > 0.1;
                        if (idx === -1 && manualPivotList.length < 15) {
                            manualPivotList.push({ s: symbol, breakout: isBreakout, alerted: isBreakout });
                            if(isBreakout) playTing = true;
                        } else if (idx !== -1) {
                            if (isBreakout && !manualPivotList[idx].alerted) { playTing = true; manualPivotList[idx].alerted = true; }
                            manualPivotList[idx].breakout = isBreakout;
                        }
                    }
                });

                document.getElementById('upCount').innerText = upC;
                document.getElementById('downCount').innerText = downC;
                if (playBurst) document.getElementById('alertSound').play().catch(()=>{});
                if (playTing && !playBurst) document.getElementById('tingSound').play().catch(()=>{});

                renderAll(trendRes, awakeRes);
            } catch (e) {}
        }

        function renderAll(trendRes, awakeRes) {
            document.getElementById('instantBody').innerHTML = burstHistory.map(r => `<tr><td class="symbol">${r.s}</td><td class="up" align="right">+${r.c.toFixed(2)}%</td></tr>`).join('');
            document.getElementById('trendBody').innerHTML = trendRes.sort((a,b)=>b.c-a.c).slice(0,12).map(r => `<tr><td class="symbol">${r.s}</td><td class="up" align="right">+${r.c.toFixed(1)}%</td></tr>`).join('');
            document.getElementById('sidewaysBody').innerHTML = awakeRes.sort((a,b)=>b.b-a.b).slice(0,10).map(r => `<tr><td class="symbol">${r.s}</td><td align="right" class="tag-awake">${r.b.toFixed(1)}x é‡</td></tr>`).join('');
            document.getElementById('pivotBody').innerHTML = manualPivotList.map(r => `
                <tr class="${r.breakout ? 'breakout' : ''}">
                    <td class="symbol">${r.s} <span class="del-btn" onclick="removeSymbol('${r.s}')">Ã—</span></td>
                    <td align="right">${r.breakout ? '<span class="tag-fire">ğŸ”¥ çªç ´</span>' : '<span style="color:#848e9c">å£“ç¸®ä¸­</span>'}</td>
                </tr>`).join('');
        }

        function removeSymbol(s) { 
            manualPivotList = manualPivotList.filter(i => i.s !== s); 
            blacklist.add(s);
            renderAll([], []); 
        }

        setInterval(() => { if (--timeLeft <= 0) { timeLeft=5; run(); } document.getElementById('timer').innerText = timeLeft + "s"; }, 1000);
        setInterval(fetchFunding, 30000);
        run(); fetchFunding();
    </script>
</body>
